<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÉTODO 360 PRO | V. 24.0</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --dark: #000d1a; --primary: #002d58; --accent: #c5a059; --bg: #f8f9fa; }
        body { background: var(--bg); font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        #loginScreen { background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%); height: 100vh; display: flex; align-items: center; justify-content: center; position: fixed; width: 100%; z-index: 9999; }
        #mainContent { display: none; padding: 20px; max-width: 1000px; margin: auto; }
        .card-pro { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-top: 15px solid var(--primary); margin-bottom: 25px; }
        .etapa { display: none; }
        .ativa { display: block; }
        .titulo-secao { color: var(--accent); font-weight: bold; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 15px; text-transform: uppercase; font-size: 0.85rem; }
        .btn-pro { background: var(--primary); color: white; padding: 15px; border-radius: 10px; border: none; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        .btn-opt { flex: 1; padding: 8px 2px; font-size: 0.65rem; border: 1px solid var(--primary); background: white; cursor: pointer; border-radius: 4px; }
        .opt-sel { background: var(--primary); color: white; }
        .display-score { background: var(--dark); color: var(--accent); padding: 10px; border-radius: 8px; text-align: center; font-size: 1.1rem; font-weight: bold; margin-bottom: 15px; border: 1px solid var(--accent); }
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        th, td { border: 1px solid #eee; padding: 6px; text-align: center; }
        .row-cat { background: #f4f4f4; font-weight: bold; text-align: left !important; padding-left: 10px; color: var(--primary); }
        textarea, input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div style="background:white; padding:40px; border-radius:20px; text-align:center; width: 300px;">
        <h2 style="color:var(--primary); margin:0;">360 PRO</h2>
        <input type="password" id="pinInput" placeholder="PIN (1234)" style="margin: 20px 0;">
        <button class="btn-pro" onclick="autenticar()">ENTRAR</button>
    </div>
</div>

<div id="mainContent">
    <div class="card-pro">
        <div id="e1" class="etapa ativa">
            <h5 class="titulo-secao">1. Identificação</h5>
            <input type="text" id="pacienteID" placeholder="ID Paciente" style="margin-bottom:10px;">
            <input type="number" id="sessaoNum" placeholder="Sessão Nº">
            <button class="btn-pro" onclick="ir(2)">PRÓXIMO: ESCALAS</button>
        </div>

        <div id="e2" class="etapa">
            <h5 class="titulo-secao">2. Escalas Clínicas</h5>
            <div id="displayGad" class="display-score">GAD-7 (Ansiedade): 0</div>
            <div id="gadBox"></div>
            <div id="displayIgi" class="display-score" style="margin-top:20px;">IGI (Insónia): 0</div>
            <div id="igiBox"></div>
            <button class="btn-pro" onclick="ir(3)">PRÓXIMO: LÍNGUA</button>
            <button class="btn-pro" style="background:#666" onclick="ir(1)">VOLTAR</button>
        </div>

        <div id="e3" class="etapa">
            <h5 class="titulo-secao">3. Matriz Lingual 360</h5>
            <table>
                <thead><tr><th>SINAL</th><th>Ponta</th><th>Laterais</th><th>Centro</th><th>Raiz</th></tr></thead>
                <tbody>
                    <tr class="row-cat"><td colspan="5">COR / FORMA</td></tr>
                    <tr><td>Pálida/Vermelha</td><td><input type="checkbox"></td><td><input type="checkbox"></td><td><input type="checkbox"></td><td><input type="checkbox"></td></tr>
                    <tr><td>Inchada/Denteada</td><td><input type="checkbox"></td><td><input type="checkbox"></td><td><input type="checkbox"></td><td><input type="checkbox"></td></tr>
                    <tr><td>Fissurada</td><td><input type="checkbox"></td><td><input type="checkbox"></td><td><input type="checkbox"></td><td><input type="checkbox"></td></tr>
                    <tr class="row-cat"><td colspan="5">SABURRA</td></tr>
                    <tr><td>Branca/Amarela</td><td><input type="checkbox"></td><td><input type="checkbox"></td><td><input type="checkbox"></td><td><input type="checkbox"></td></tr>
                    <tr><td>Gordurosa/Seca</td><td><input type="checkbox"></td><td><input type="checkbox"></td><td><input type="checkbox"></td><td><input type="checkbox"></td></tr>
                </tbody>
            </table>
            <button class="btn-pro mt-3" onclick="ir(4)">PRÓXIMO: PULSOS</button>
        </div>

        <div id="e4" class="etapa">
            <h5 class="titulo-secao">4. Pulsologia (12 Meridianos)</h5>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                <div id="colDir"><strong>DIREITO</strong></div>
                <div id="colEsq"><strong>ESQUERDO</strong></div>
            </div>
            <button class="btn-pro mt-4" onclick="ir(5)">PRÓXIMO: SÍNTESE</button>
        </div>

        <div id="e5" class="etapa">
            <h5 class="titulo-secao">5. Síntese & IA Bridge</h5>
            <textarea id="diag" placeholder="Conduta Tung..." rows="10"></textarea>
            <button class="btn-pro" style="background:green" onclick="salvarSessao()">SALVAR SESSÃO</button>
            <button class="btn-pro" style="background:black" onclick="copiarIA()">COPIAR IA BRIDGE</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAI5X-Cb0Xf0G_cRoBX9YWqW1bn0nv-RA", authDomain: "metodo360pro-db0aa.firebaseapp.com", projectId: "metodo360pro-db0aa", storageBucket: "metodo360pro-db0aa.firebasestorage.app", messagingSenderId: "1088396585788", appId: "1:1088396585788:web:57853a7b0ff17c8306ec39" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const gadQ = ["Nervoso?", "Incontrolável?", "Excesso?", "Relaxar?", "Inquieto?", "Irritável?", "Medo?"];
    const igiQ = ["Adormecer?", "Manter sono?", "Acordar cedo?", "Satisfação?", "Interferência?", "Visível?", "Angústia?"];
    const pulsoD = ["P (Cun)", "IG (Cun)", "BP (Guan)", "E (Guan)", "PC (Chi)", "TA (Chi)"];
    const pulsoE = ["C (Cun)", "ID (Cun)", "F (Guan)", "VB (Guan)", "R (Chi)", "B (Chi)"];

    let scores = { g: {}, i: {} };

    function autenticar() {
        if(document.getElementById('pinInput').value === "1234") {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            init();
        } else alert("PIN Errado");
    }

    function init() {
        // Escalas
        const gb = document.getElementById('gadBox');
        gadQ.forEach((q,i) => {
            gb.innerHTML += `<div style="margin-bottom:10px;"><small>${q}</small><div style="display:flex;gap:4px;">${[0,1,2,3].map(v => `<button class="btn-opt" id="g${i}_${v}" onclick="setSc('g',${i},${v})">${v}</button>`).join('')}</div></div>`;
        });
        const ib = document.getElementById('igiBox');
        igiQ.forEach((q,i) => {
            ib.innerHTML += `<div style="margin-bottom:10px;"><small>${q}</small><div style="display:flex;gap:4px;">${[0,1,2,3,4].map(v => `<button class="btn-opt" id="i${i}_${v}" onclick="setSc('i',${i},${v})">${v}</button>`).join('')}</div></div>`;
        });
        // Pulsos
        const pdr = document.getElementById('colDir'); const pes = document.getElementById('colEsq');
        pulsoD.forEach(m => { pdr.innerHTML += `<small style="display:block;margin-top:8px;">${m}</small><div style="display:flex;gap:2px;">${['+','ok','-'].map(v => `<button class="btn-opt" onclick="selP(this)">${v}</button>`).join('')}</div>`; });
        pulsoE.forEach(m => { pes.innerHTML += `<small style="display:block;margin-top:8px;">${m}</small><div style="display:flex;gap:2px;">${['+','ok','-'].map(v => `<button class="btn-opt" onclick="selP(this)">${v}</button>`).join('')}</div>`; });
    }

    function setSc(t,q,v) {
        scores[t][q] = v;
        document.querySelectorAll(`[id^="${t}${q}_"]`).forEach(b => b.classList.remove('opt-sel'));
        document.getElementById(`${t}${q}_${v}`).classList.add('opt-sel');
        let tot = Object.values(scores[t]).reduce((a,b)=>a+b,0);
        document.getElementById(t === 'g' ? 'displayGad' : 'displayIgi').innerText = (t === 'g' ? 'GAD-7: ' : 'IGI: ') + tot;
    }

    function selP(b) { b.parentElement.querySelectorAll('.btn-opt').forEach(x => x.classList.remove('opt-sel')); b.classList.add('opt-sel'); }
    function ir(n) { document.querySelectorAll('.etapa').forEach(e => e.classList.remove('ativa')); document.getElementById('e'+n).classList.add('ativa'); window.scrollTo(0,0); }
    
    function salvarSessao() {
        const id = document.getElementById('pacienteID').value.toUpperCase();
        db.collection("atendimentos_360").add({ paciente: id, data: new Date(), scores: { gad: Object.values(scores.g).reduce((a,b)=>a+b,0), igi: Object.values(scores.i).reduce((a,b)=>a+b,0) }, diagnostico: document.getElementById('diag').value }).then(() => { alert("Salvo!"); location.reload(); });
    }

    function copiarIA() {
        const txt = `ID: ${document.getElementById('pacienteID').value}\nSÍNTESE: ${document.getElementById('diag').value}`;
        navigator.clipboard.writeText(txt).then(() => alert("Copiado!"));
    }
</script>
</body>
</html>
