<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√âTODO 360 PRO | V. 9.6 PROMAX</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        /* DESIGN ORIGINAL RESTAURADO (Fundo escuro e cards arredondados) */
        :root { --dark: #000d1a; --primary: #002d58; --accent: #c5a059; --bg: #f8f9fa; }
        body { background: var(--bg); font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        
        #loginScreen { 
            background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%); 
            height: 100vh; display: flex; align-items: center; justify-content: center; 
            position: fixed; width: 100%; z-index: 9999; 
        }
        
        .login-card { 
            background: white; padding: 40px; border-radius: 20px; width: 320px; 
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            border-bottom: 8px solid var(--accent); 
        }
        
        #mainContent { display: none; padding: 20px; max-width: 1100px; margin: auto; }
        
        .card-pro { 
            background: white; border-radius: 15px; padding: 25px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-top: 15px solid var(--primary); 
        }

        .etapa { display: none; }
        .ativa { display: block; }
        
        .titulo-secao { 
            color: var(--accent); font-weight: bold; border-bottom: 1px solid #eee; 
            padding-bottom: 5px; margin: 20px 0 10px; text-transform: uppercase; 
            font-size: 0.85rem; letter-spacing: 1px; 
        }
        
        .row { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
        .col { flex: 1; min-width: 150px; }
        
        input, select, textarea { 
            width: 100%; padding: 12px; border: 1px solid #ccc; 
            border-radius: 8px; box-sizing: border-box; font-size: 0.9rem; 
        }
        
        .btn-pro { 
            background: var(--primary); color: white; padding: 15px; border-radius: 10px; 
            border: none; font-weight: bold; width: 100%; cursor: pointer; 
            margin-top: 10px; transition: 0.3s; 
        }
        .btn-pro:hover { background: var(--accent); }

        .eva-regua { display: flex; height: 40px; border-radius: 8px; overflow: hidden; margin: 10px 0; border: 1px solid #ddd; }
        .eva-item { flex: 1; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #fff; font-size: 0.8rem; font-weight: bold; }
        .eva-sel { border: 4px solid black !important; transform: scaleY(1.1); z-index: 2; }

        .pergunta-full { background: #fdfdfd; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .btn-group { display: flex; gap: 4px; margin-top: 8px; }
        .btn-opt { flex: 1; padding: 10px 2px; font-size: 0.7rem; border: 1px solid var(--primary); background: white; cursor: pointer; border-radius: 6px; }
        .opt-sel { background: var(--primary); color: white; }

        /* Painel de Subs√≠dio Discreto */
        .painel-memoria { 
            background: #fffcf0; border-left: 8px solid var(--accent); 
            padding: 15px; margin-bottom: 20px; border-radius: 10px; 
            display: none; border: 1px solid #ffeeba; 
        }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <h2 style="color:var(--primary); margin:0;">M√âTODO 360 PRO</h2>
        <input type="password" id="pinInput" placeholder="PIN (1234)" style="text-align:center; font-size:1.5rem;">
        <button class="btn-pro" onclick="autenticar()">DESBLOQUEAR ACESSO</button>
    </div>
</div>

<div id="mainContent">
    <div id="painelMemoria" class="painel-memoria">
        <h4 style="margin:0; color:var(--primary);">üìú SUBS√çDIO RETROSPECTIVO</h4>
        <div id="conteudoMemoria" style="font-size: 0.85rem; margin-top:10px; color:#555;"></div>
    </div>

    <div class="card-pro">
        <div id="e1" class="etapa ativa">
            <h5 class="titulo-secao">1. Identifica√ß√£o & Hist√≥ria Cl√≠nica</h5>
            <div class="row">
                <div class="col"><label class="small fw-bold">ID / INICIAIS:</label><input type="text" id="pacienteID" onblur="buscarHistoricoInteligente()"></div>
                <div class="col"><label class="small fw-bold">SEXO:</label><select id="sexo"><option value="F">Feminino</option><option value="M">Masculino</option></select></div>
                <div class="col"><label class="small fw-bold">SESS√ÉO N¬∫:</label><input type="number" id="sessaoNum" placeholder="Ex: 1"></div>
            </div>
            <label class="small fw-bold" style="color:red; display:block; margin-top:10px;">EVA INICIAL:</label>
            <div class="eva-regua" id="reguaA"></div>
            <div class="mt-3"><label class="small fw-bold">QUEIXA PRINCIPAL (QP):</label><textarea id="qp" rows="2"></textarea></div>
            <div class="mt-3"><label class="small fw-bold text-primary">HIST√ìRIA PREGRESSA (HMA):</label>
                <textarea id="hma" rows="4" placeholder="Descreva os desajustes de Chakras e Epigen√©tica aqui..."></textarea>
            </div>
            <button class="btn-pro mt-4" onclick="ir(2)">PR√ìXIMO: ESCALAS</button>
        </div>

        <div id="e2" class="etapa">
            <h5 class="titulo-secao">2. Escalas Ansiedade e Sono</h5>
            <div id="gadBox"></div><div id="gadRes" style="background:#eee; padding:15px; text-align:center; font-weight:bold; border-radius:10px;">GAD-7: 0</div>
            <div id="igiBox" style="margin-top:25px;"></div><div id="igiRes" style="background:#eee; padding:15px; text-align:center; font-weight:bold; border-radius:10px;">IGI: 0</div>
            <div class="row mt-4">
                <div class="col"><button class="btn-pro" style="background:#666" onclick="ir(1)">VOLTAR</button></div>
                <div class="col"><button class="btn-pro" onclick="ir(5)">S√çNTESE FINAL</button></div>
            </div>
        </div>

        <div id="e5" class="etapa">
            <h5 class="titulo-secao">5. S√≠ntese Cl√≠nica & Ponto Aberto</h5>
            <label class="small fw-bold" style="color:green; display:block; margin-top:20px;">EVA FINAL:</label>
            <div class="eva-regua" id="reguaD"></div>
            <textarea id="diag" placeholder="Conduta Tung / Observa√ß√µes de desajustes..." rows="8" style="margin-top:10px;"></textarea>
            <button class="btn-pro" style="background:black" onclick="copiarIA()">COPIAR IA BRIDGE (INTEGRAL)</button>
            <button class="btn-pro" style="background:green" onclick="salvarFB()">SALVAR NO FIREBASE</button>
            <button class="btn-pro" style="background:#666" onclick="ir(2)">VOLTAR</button>
        </div>
    </div>
</div>

<script>
    // CONFIGURA√á√ÉO FIREBASE
    const firebaseConfig = { 
        apiKey: "AIzaSyAI5X-Cb0Xf0G_cRoBX9YWqW1bn0nv-RA", 
        authDomain: "metodo360pro-db0aa.firebaseapp.com", 
        projectId: "metodo360pro-db0aa", 
        storageBucket: "metodo360pro-db0aa.firebasestorage.app", 
        messagingSenderId: "1088396585788", 
        appId: "1:1088396585788:web:57853a7b0ff17c8306ec39" 
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const colors = ["#28a745", "#54b33d", "#7fbe35", "#abca2d", "#d6d524", "#ffff1c", "#ffd61c", "#ffac1c", "#ff831c", "#ff591c", "#dc3545"];
    const gadQ = ["Sentiu-se nervoso?", "Preocupa√ß√µes incontrol√°veis?", "Preocupa√ß√£o excessiva?", "Dificuldade relaxar?", "Inquieto(a)?", "Irrit√°vel?", "Medo de algo terr√≠vel?"];
    const igiQ = ["Dificuldade adormecer?", "Manter o sono?", "Acordar cedo?", "Satisfa√ß√£o com sono?", "Interfer√™ncia di√°ria?", "Vis√≠vel aos outros?", "Preocupa√ß√£o com sono?"];
    
    let evaA=0, evaD=0, scG=0, scI=0;
    const answers = { g: {}, i: {} };

    function autenticar() {
        if(document.getElementById('pinInput').value === "1234") {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            init();
        } else alert("PIN Incorreto");
    }

    // --- INTELIG√äNCIA DE RECONHECIMENTO DE LONGA DATA ---
    async function buscarHistoricoInteligente() {
        const id = document.getElementById('pacienteID').value.trim().toUpperCase();
        if(!id) return;
        try {
            const snapshot = await db.collection("atendimentos_360").where("paciente", "==", id).orderBy("data", "desc").get();
            if (!snapshot.empty) {
                let resumo = "";
                let docs = [];
                snapshot.forEach(doc => docs.push(doc.data()));
                
                const ult = docs[0];
                const prim = docs[docs.length - 1];
                
                resumo = `üìå <b>Marco Zero:</b> EVA ${prim.eva[0]} | üìà <b>√öltimo Final:</b> EVA ${ult.eva[1]} <br>` +
                         `<b>Nota Retrospectiva:</b> <i>"${ult.diagnostico ? ult.diagnostico.substring(0,100) : ''}..."</i>`;
                
                document.getElementById('conteudoMemoria').innerHTML = resumo;
                document.getElementById('painelMemoria').style.display = "block";
            }
        } catch(e) { console.log("Erro na busca inteligente:", e); }
    }

    function init() {
        const ra = document.getElementById('reguaA'); const rd = document.getElementById('reguaD');
        for(let i=0; i<=10; i++) {
            ra.innerHTML += `<div id="evA${i}" class="eva-item" style="background:${colors[i]}" onclick="setEva('A',${i})">${i}</div>`;
            rd.innerHTML += `<div id="evD${i}" class="eva-item" style="background:${colors[i]}" onclick="setEva('D',${i})">${i}</div>`;
        }
        const gb = document.getElementById('gadBox'); const ib = document.getElementById('igiBox');
        gadQ.forEach((q,i) => { gb.innerHTML += `<div class="pergunta-full"><small><b>${i+1}. ${q}</b></small><div class="btn-group">${[0,1,2,3].map(v => `<button class="btn-opt" id="g${i}_${v}" onclick="setSc('g',${i},${v})">${v}</button>`).join('')}</div></div>`; });
        igiQ.forEach((q,i) => { ib.innerHTML += `<div class="pergunta-full"><small><b>${i+1}. ${q}</b></small><div class="btn-group">${[0,1,2,3,4].map(v => `<button class="btn-opt" id="i${i}_${v}" onclick="setSc('i',${i},${v})">${v}</button>`).join('')}</div></div>`; });
    }

    function setEva(t,v) { 
        if(t==='A') evaA=v; else evaD=v; 
        document.querySelectorAll(`#regua${t} .eva-item`).forEach(e => e.classList.remove('eva-sel')); 
        document.getElementById(`ev${t}${v}`).classList.add('eva-sel'); 
    }
    
    function setSc(t,q,v) { 
        answers[t][q]=v; 
        document.querySelectorAll(`[id^="${t}${q}_"]`).forEach(b => b.classList.remove('opt-sel')); 
        document.getElementById(`${t}${q}_${v}`).classList.add('opt-sel'); 
        scG=Object.values(answers.g).reduce((a,b)=>a+b,0); 
        scI=Object.values(answers.i).reduce((a,b)=>a+b,0); 
        document.getElementById('gadRes').innerText="GAD-7: "+scG; 
        document.getElementById('igiRes').innerText="IGI: "+scI; 
    }

    function ir(n) { 
        document.querySelectorAll('.etapa').forEach(e => e.classList.remove('ativa')); 
        document.getElementById('e'+n).classList.add('ativa'); 
        window.scrollTo(0,0); 
    }

    // --- NOVO: EXPORTA√á√ÉO INTELIGENTE PARA IA BRIDGE ---
    function copiarIA() {
        const textoLivre = (document.getElementById('hma').value + " " + document.getElementById('diag').value).toLowerCase();
        let desajustes = [];
        if (textoLivre.includes("chakra")) desajustes.push("Bioenerg√©tico (Chakras)");
        if (textoLivre.includes("heran√ßa") || textoLivre.includes("fam√≠lia")) desajustes.push("Epigen√©tico/Heredit√°rio");
        
        const relatorio = `[M√âTODO 360 PROMAX]\nID: ${document.getElementById('pacienteID').value}\nSESS√ÉO: ${document.getElementById('sessaoNum').value}\n` +
                          `EVA: ${evaA}->${evaD} | GAD: ${scG} | IGI: ${scI}\n` +
                          `DESAJUSTES DETECTADOS: ${desajustes.join(' | ') || "An√°lise Geral"}\n` +
                          `CONDUTA: ${document.getElementById('diag').value}`;
                          
        navigator.clipboard.writeText(relatorio).then(() => alert("Intelig√™ncia Cl√≠nica Copiada!"));
    }

    function salvarFB() {
        db.collection("atendimentos_360").add({ 
            paciente: document.getElementById('pacienteID').value.toUpperCase(), 
            data: new Date(), 
            sessao: document.getElementById('sessaoNum').value, 
            eva: [evaA, evaD], 
            scores: { gad: scG, igi: scI }, 
            diagnostico: document.getElementById('diag').value 
        }).then(() => { alert("Sess√£o Arquivada com Sucesso!"); location.reload(); });
    }
</script>
</body>
</html>
