<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÉTODO 360 PRO | V. 23.0</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --dark: #000d1a; --primary: #002d58; --accent: #c5a059; --bg: #f8f9fa; }
        body { background: var(--bg); font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        #loginScreen { background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%); height: 100vh; display: flex; align-items: center; justify-content: center; position: fixed; width: 100%; z-index: 9999; }
        #mainContent { display: none; padding: 20px; max-width: 1100px; margin: auto; }
        .card-pro { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-top: 15px solid var(--primary); margin-bottom: 25px; }
        .etapa { display: none; }
        .ativa { display: block; }
        .titulo-secao { color: var(--accent); font-weight: bold; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 15px; text-transform: uppercase; font-size: 0.85rem; }
        .btn-pro { background: var(--primary); color: white; padding: 15px; border-radius: 10px; border: none; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        .btn-opt { flex: 1; padding: 8px 2px; font-size: 0.65rem; border: 1px solid var(--primary); background: white; cursor: pointer; border-radius: 4px; }
        .opt-sel { background: var(--primary); color: white; }
        .display-score { background: var(--dark); color: var(--accent); padding: 10px; border-radius: 8px; text-align: center; font-size: 1.1rem; font-weight: bold; margin-bottom: 15px; border: 1px solid var(--accent); }
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; margin-top: 10px; }
        th, td { border: 1px solid #eee; padding: 6px; text-align: center; }
        .row-cat { background: #f4f4f4; font-weight: bold; text-align: left !important; padding-left: 10px; color: var(--primary); }
        .pulse-box { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .pulse-label { font-size: 0.7rem; font-weight: bold; color: var(--primary); display: block; margin-top: 8px; }
        textarea, input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div style="background:white; padding:40px; border-radius:20px; text-align:center; width: 320px;">
        <h2 style="color:var(--primary); margin-bottom: 20px;">MÉTODO 360 PRO</h2>
        <input type="password" id="pinInput" placeholder="PIN (1234)">
        <button class="btn-pro" onclick="autenticar()">ENTRAR</button>
    </div>
</div>

<div id="mainContent">
    <div class="card-pro">
        <div id="e1" class="etapa ativa">
            <h5 class="titulo-secao">1. Identificação</h5>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="text" id="pacienteID" placeholder="ID Paciente">
                <input type="number" id="sessaoNum" placeholder="Sessão">
            </div>
            <button class="btn-pro" onclick="ir(2)">PRÓXIMO: ESCALAS</button>
        </div>

        <div id="e2" class="etapa">
            <h5 class="titulo-secao">2. Escalas (Autossoma)</h5>
            <div id="displayGad" class="display-score">GAD-7: 0</div>
            <div id="gadBox"></div>
            <div id="displayIgi" class="display-score" style="margin-top:20px;">IGI: 0</div>
            <div id="igiBox"></div>
            <button class="btn-pro" onclick="ir(3)">PRÓXIMO: LÍNGUA</button>
        </div>

        <div id="e3" class="etapa">
            <h5 class="titulo-secao">3. Matriz Lingual 360</h5>
            <table>
                <thead><tr><th>CARACTERÍSTICA</th><th>Ponta</th><th>Laterais</th><th>Centro</th><th>Raiz</th></tr></thead>
                <tbody id="tongueBody"></tbody>
            </table>
            <textarea id="obsLingua" placeholder="Notas sobre a Saburra e Humidade..." rows="2" style="margin-top:10px;"></textarea>
            <button class="btn-pro mt-3" onclick="ir(4)">PRÓXIMO: PULSOLOGIA</button>
        </div>

        <div id="e4" class="etapa">
            <h5 class="titulo-secao">4. Pulsologia (12 Meridianos)</h5>
            <div class="pulse-box">
                <div id="pDir"><strong>PULSO DIREITO</strong></div>
