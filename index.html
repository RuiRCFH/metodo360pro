<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÉTODO 360 PRO | Portal Clínico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --dark: #001529; --primary: #002d58; --accent: #c5a059; --bg: #eff2f5; --success: #198754; }
        body { background: var(--bg); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; margin: 0; }
        
        /* Login Robusto */
        #loginScreen { background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%); height: 100vh; display: flex; align-items: center; justify-content: center; position: fixed; width: 100%; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); text-align: center; width: 350px; }
        
        /* App Layout */
        #mainContent { display: none; padding: 20px; }
        .card-pro { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 950px; margin: auto; border-top: 10px solid var(--primary); }
        .etapa { display: none; }
        .ativa { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Componentes */
        .titulo-secao { color: var(--accent); font-weight: 800; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; margin-bottom: 20px; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        .btn-pro { background: var(--primary); color: white; padding: 14px; border-radius: 10px; border: none; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-pro:hover { background: var(--dark); box-shadow: 0 5px 15px rgba(0,45,88,0.3); }
        .suggestion-box { background: #f8fbff; border: 2px dashed #002d58; border-radius: 12px; padding: 20px; margin-top: 25px; }
        .grid-check { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .check-item { background: #f8f9fa; padding: 8px 12px; border-radius: 8px; border: 1px solid #e9ecef; cursor: pointer; font-size: 0.85rem; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <h2 class="fw-bold mb-2" style="color:var(--primary)">MÉTODO 360</h2>
        <p class="text-muted small mb-4">PORTAL CLÍNICO DO MESTRE</p>
        <input type="password" id="pinInput" class="form-control mb-3 text-center" placeholder="Digite seu PIN">
        <button class="btn-pro" onclick="autenticar()">ACESSAR SISTEMA</button>
    </div>
</div>

<div id="mainContent" class="container mt-4">
    <div class="card-pro">
        
        <div id="e1" class="etapa ativa">
            <h5 class="titulo-secao">1. Identificação do Paciente</h5>
            <div class="row g-3">
                <div class="col-md-6"><label class="small fw-bold">NOME / ID:</label><input type="text" id="nome" class="form-control"></div>
                <div class="col-md-3"><label class="small fw-bold">DATA NASC.:</label><input type="date" id="nasc" class="form-control" onchange="calcIdade()"></div>
                <div class="col-md-3"><label class="small fw-bold">IDADE:</label><input type="text" id="idade" class="form-control" readonly></div>
                <div class="col-12"><textarea id="qp" class="form-control" rows="2" placeholder="Queixa Principal"></textarea></div>
                <div class="col-12">
                    <div class="alert alert-warning py-2">
                        <input type="checkbox" id="lgpd" class="form-check-input me-2">
                        <label class="small fw-bold" for="lgpd">AUTORIZAÇÃO: Confirmo que o paciente autorizou o tratamento e coleta de dados (LGPD).</label>
                    </div>
                </div>
            </div>
            <button class="btn-pro mt-4" onclick="proximo(2)">INICIAR AVALIAÇÃO</button>
        </div>

        <div id="e2" class="etapa">
            <h5 class="titulo-secao">2. Escalas Psicométricas</h5>
            <div class="row">
                <div class="col-md-6"><h6 class="small fw-bold">GAD-7 (Ansiedade)</h6><div id="gadBox"></div></div>
                <div class="col-md-6"><h6 class="small fw-bold">IGI (Sono)</h6><div id="igiBox"></div></div>
            </div>
            <div class="d-flex gap-2 mt-4">
                <button class="btn btn-secondary w-50" onclick="ir(1)">VOLTAR</button>
                <button class="btn-pro w-50" onclick="ir(3)">PRÓXIMO: EXAME FÍSICO</button>
            </div>
        </div>

        <div id="e3" class="etapa">
            <h5 class="titulo-secao">3. Semiologia MTC</h5>
            <label class="small fw-bold mb-2">LÍNGUA (Selecione os achados):</label>
            <div class="grid-check" id="lBox"></div>
            
            <h5 class="titulo-secao">4. Pulsologia Zang-Fu</h5>
            <div class="row"><div class="col-md-6 border-end" id="pDir"></div><div class="col-md-6" id="pEsq"></div></div>
            
            <div class="d-flex gap-2 mt-4">
                <button class="btn btn-secondary w-50" onclick="ir(2)">VOLTAR</button>
                <button class="btn-pro w-50" onclick="gerarSugestao()">ANALISAR E FINALIZAR</button>
            </div>
        </div>

        <div id="e4" class="etapa">
            <h5 class="titulo-secao">5. Conclusão Clínica</h5>
            <div class="row g-3 mb-4">
                <div class="col-6"><label class="small fw-bold">EVA ANTES:</label><input type="number" id="eva_a" class="form-control"></div>
                <div class="col-6"><label class="small fw-bold">EVA DEPOIS:</label><input type="number" id="eva_d" class="form-control"></div>
                <div class="col-12"><label class="small fw-bold">SUA CONDUTA FINAL:</label><textarea id="diag" class="form-control" rows="3"></textarea></div>
            </div>

            <div class="suggestion-box">
                <h6 class="fw-bold" style="color:var(--primary)">✨ SUGESTÃO DO SISTEMA (IA LOCAL)</h6>
                <div id="quadroSugestao" class="small text-muted">Aguardando dados...</div>
            </div>

            <div class="d-flex gap-2 mt-4">
                <button class="btn btn-dark w-50" onclick="copiarResumo()">COPIAR PARA GEM</button>
                <button id="btnSalvar" class="btn-pro w-50" style="background:var(--success)" onclick="salvarTudo()">SALVAR NO DATABASE</button>
            </div>
            <button class="btn btn-link btn-sm w-100 mt-2 text-muted" onclick="ir(3)">Voltar para Exame</button>
        </div>

    </div>
</div>

<script>
    // Configurações e Firebase (Mantenha as suas)
    const firebaseConfig = { apiKey: "AIzaSyAI5X-Cb0Xf0G_cRoBX9YWqW1bn0nv-RA", authDomain: "metodo360pro-db0aa.firebaseapp.com", projectId: "metodo360pro-db0aa", storageBucket: "metodo360pro-db0aa.firebasestorage.app", messagingSenderId: "1088396585788", appId: "1:1088396585788:web:57853a7b0ff17c8306ec39", measurementId: "G-589QFHBJC4" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function autenticar() { if(document.getElementById('pinInput').value === "1234") { document.getElementById('loginScreen').style.fadeOut = 300; setTimeout(() => { document.getElementById('loginScreen').style.display='none'; document.getElementById('mainContent').style.display='block'; }, 300); } else { alert("PIN Incorreto"); } }

    const gadQ = ["Nervosismo", "Controle", "Preocupação", "Relaxar", "Inquietude", "Irritação", "Medo"];
    const igiQ = ["Início", "Manutenção", "Acordar", "Satisfação", "Interferência", "Percepção", "Preocupação"];
    const achadosLingua = ["Pálida Úmida", "Pálida Seca", "Vermelha", "Ponta Vermelha", "Púrpura", "Fissura Longit.", "Denteada", "Saburra Amarela"];

    function init() {
        gadQ.forEach((q, i) => document.getElementById('gadBox').innerHTML += `<div class="mb-1 small">${q} <div class="btn-group w-100">${[0,1,2,3].map(v => `<input type="radio" class="btn-check" name="g${i}" id="g${i}${v}" value="${v}"><label class="btn btn-outline-primary btn-sm py-0" for="g${i}${v}">${v}</label>`).join('')}</div></div>`);
        igiQ.forEach((q, i) => document.getElementById('igiBox').innerHTML += `<div class="mb-1 small">${q} <div class="btn-group w-100">${[0,1,2,3,4].map(v => `<input type="radio" class="btn-check" name="i${i}" id="i${i}${v}" value="${v}"><label class="btn btn-outline-primary btn-sm py-0" for="i${i}${v}">${v}</label>`).join('')}</div></div>`);
        achadosLingua.forEach(l => document.getElementById('lBox').innerHTML += `<div class="check-item"><input type="checkbox" name="lc" value="${l}" class="form-check-input me-2">${l}</div>`);
        
        const esc = ["+++", "++", "+", "ok", "-", "--", "---"];
        const d_l = ["P", "IG", "BP", "E", "CS", "TA"];
        const e_l = ["C", "ID", "F", "VB", "R", "B"];
        const mP = (id, list, pref) => list.forEach((p, i) => {
            document.getElementById(id).innerHTML += `<div class="mb-1 small fw-bold">${p} <div class="btn-group w-100">${esc.map(v => `<input type="radio" class="btn-check" name="${pref}${i}" id="${pref}${i}${v}" value="${v}" ${v=='ok'?'checked':''}><label class="btn btn-outline-primary btn-sm py-0" style="font-size:0.5rem" for="${pref}${i}${v}">${v}</label>`).join('')}</div></div>`;
        });
        mP('pDir', d_l, 'pd'); mP('pEsq', e_l, 'pe');
    }
    init();

    function calcIdade() { const n = new Date(document.getElementById('nasc').value); const h = new Date(); let i = h.getFullYear() - n.getFullYear(); document.getElementById('idade').value = i + " anos"; }
    function ir(n) { document.querySelectorAll('.etapa').forEach(e => e.classList.remove('ativa')); document.getElementById('e'+n).classList.add('ativa'); window.scrollTo(0,0); }
    function proximo(n) { if(!document.getElementById('lgpd').checked) { alert("Você precisa confirmar a autorização LGPD."); return; } ir(n); }

    function gerarSugestao() {
        let gSum = 0; document.querySelectorAll('input[name^="g"]:checked').forEach(e => gSum += parseInt(e.value));
        const lingua = Array.from(document.querySelectorAll('input[name="lc"]:checked')).map(c => c.value);
        let sugestao = "<strong>Possível Padrão:</strong> ";
        
        if(gSum > 10) sugestao += "Agitação do Shen / Calor no Coração. ";
        if(lingua.includes("Denteada")) sugestao += "Umidade-Calor ou Deficiência de Qi do Baço. ";
        if(lingua.includes("Ponta Vermelha")) sugestao += "Fogo no Coração. ";
        
        sugestao += "<br><strong>Sugestão de Pontos:</strong> C7, CS6, R3, VG20";
        document.getElementById('quadroSugestao').innerHTML = sugestao;
        ir(4);
    }

    function salvarTudo() {
        const btn = document.getElementById('btnSalvar'); btn.disabled = true; btn.innerText = "Sincronizando...";
        // Coleta e envio (simplificado para o exemplo)
        const dados = { paciente: btoa(document.getElementById('nome').value), data: new Date().toLocaleString(), conduta: document.getElementById('diag').value };
        db.collection("atendimentos_pro").add(dados).then(() => { alert("PRONTUÁRIO SALVO COM SUCESSO!"); location.reload(); });
    }
</script>
</body>
</html>
