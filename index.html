<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÉTODO 360 PRO | V. 10.1</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --dark: #000d1a; --primary: #002d58; --accent: #c5a059; --bg: #f8f9fa; }
        body { background: var(--bg); font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        #loginScreen { background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%); height: 100vh; display: flex; align-items: center; justify-content: center; position: fixed; width: 100%; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 20px; width: 320px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-bottom: 8px solid var(--accent); }
        #mainContent { display: none; padding: 20px; max-width: 1100px; margin: auto; }
        .card-pro { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-top: 15px solid var(--primary); }
        .etapa { display: none; }
        .ativa { display: block; }
        .titulo-secao { color: var(--accent); font-weight: bold; border-bottom: 1px solid #eee; padding-bottom: 5px; margin: 20px 0 10px; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }
        .row { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
        .col { flex: 1; min-width: 150px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 0.9rem; }
        .btn-pro { background: var(--primary); color: white; padding: 15px; border-radius: 10px; border: none; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .eva-regua { display: flex; height: 40px; border-radius: 8px; overflow: hidden; margin: 10px 0; border: 1px solid #ddd; }
        .eva-item { flex: 1; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #fff; font-size: 0.8rem; font-weight: bold; }
        .eva-sel { border: 4px solid black !important; transform: scaleY(1.1); z-index: 2; }
        .pergunta-full { background: #fdfdfd; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .btn-group { display: flex; gap: 4px; margin-top: 8px; }
        .btn-opt { flex: 1; padding: 10px 2px; font-size: 0.7rem; border: 1px solid var(--primary); background: white; cursor: pointer; border-radius: 6px; }
        .opt-sel { background: var(--primary); color: white; }
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; margin-top: 10px; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: center; }
        th { background: var(--primary); color: white; }
        .row-cat { background: #f4f4f4; font-weight: bold; text-align: left !important; padding-left: 10px; color: var(--primary); }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <h2 style="color:var(--primary); margin:0;">MÉTODO 360 PRO</h2>
        <input type="password" id="pinInput" placeholder="PIN (1234)" style="text-align:center; font-size:1.5rem;">
        <button class="btn-pro" onclick="autenticar()">DESBLOQUEAR ACESSO</button>
    </div>
</div>

<div id="mainContent">
    <div class="card-pro">
        <div id="e1" class="etapa ativa">
            <h5 class="titulo-secao">1. Identificação & História Clínica</h5>
            <div class="row">
                <div class="col"><label class="small fw-bold">ID / INICIAIS:</label><input type="text" id="pacienteID"></div>
                <div class="col"><label class="small fw-bold">SEXO:</label>
                    <select id="sexo">
                        <option value="F">Feminino (Ciclo 7)</option>
                        <option value="M">Masculino (Ciclo 8)</option>
                    </select>
                </div>
                <div class="col"><label class="small fw-bold">SESSÃO Nº:</label>
                    <select id="sessaoNum">
                        <option value="1">1/12</option><option value="2">2/12</option><option value="3">3/12</option>
                        <option value="4">4/12</option><option value="5">5/12</option><option value="6">6/12</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col"><label class="small fw-bold">DATA NASC.:</label><input type="date" id="nasc"></div>
                <div class="col"><label class="small fw-bold">HORA NASC.:</label><input type="time" id="horaNasc"></div>
                <div class="col"><label class="small fw-bold">CIDADE NATAL:</label><input type="text" id="localNasc" placeholder="Localidade"></div>
            </div>
            <label class="small fw-bold" style="color:red; display:block; margin-top:10px;">EVA INICIAL:</label>
            <div class="eva-regua" id="reguaA"></div>
            <div class="mt-3"><label class="small fw-bold">QUEIXA PRINCIPAL (QP):</label><textarea id="qp" rows="2"></textarea></div>
            <div class="mt-3"><label class="small fw-bold text-primary">HISTÓRIA PREGRESSA (HMA):</label><textarea id="hma" rows="4"></textarea></div>
            <button class="btn-pro mt-4" onclick="ir(2)">PRÓXIMO: ESCALAS</button>
        </div>

        <div id="e2" class="etapa">
            <h5 class="titulo-secao">2. Escalas Ansiedade e Sono</h5>
            <div id="gadBox"></div><div id="gadRes" class="pergunta-full" style="text-align:center; font-weight:bold;">GAD-7: 0</div>
            <div id="igiBox" style="margin-top:25px;"></div><div id="igiRes" class="pergunta-full" style="text-align:center; font-weight:bold;">IGI: 0</div>
            <div class="row mt-4"><div class="col"><button class="btn-pro" style="background:#666" onclick="ir(1)">VOLTAR</button></div><div class="col"><button class="btn-pro" onclick="ir(3)">EXAME LÍNGUA</button></div></div>
        </div>

        <div id="e3" class="etapa">
            <h5 class="titulo-secao">3. Matriz Lingual</h5>
            <div style="overflow-x:auto;">
                <table><thead><tr><th>SINAL</th><th>P</th><th>L</th><th>C</th><th>R</th></tr></thead><tbody id="tongueBody"></tbody></table>
            </div>
            <div class="row mt-4"><div class="col"><button class="btn-pro" style="background:#666" onclick="ir(2)">VOLTAR</button></div><div class="col"><button class="btn-pro" onclick="ir(4)">PULSOLOGIA</button></div></div>
        </div>

        <div id="e4" class="etapa">
            <h5 class="titulo-secao">4. Pulsologia</h5>
            <div class="row"><div class="col border-end" id="pDir"></div><div class="col" id="pEsq"></div></div>
            <div class="row mt-4"><div class="col"><button class="btn-pro" style="background:#666" onclick="ir(3)">VOLTAR</button></div><div class="col"><button class="btn-pro" onclick="ir(5)">SÍNTESE FINAL</button></div></div>
        </div>

        <div id="e5" class="etapa">
            <h5 class="titulo-secao">5. Síntese Clínica & Ponto Aberto</h5>
            <label class="small fw-bold" style="color:green; display:block; margin-top:20px;">EVA FINAL:</label>
            <div class="eva-regua" id="reguaD"></div>
            <textarea id="diag" placeholder="Conduta Tung / Observações de desajustes..." rows="8" style="margin-top:10px;"></textarea>
            <button class="btn-pro" style="background:black" onclick="copiarIA()">COPIAR IA BRIDGE (INTEGRAL)</button>
            <button class="btn-pro" style="background:green" onclick="salvarFB()">SALVAR NO FIREBASE</button>
            <button class="btn-pro" style="background:#666" onclick="ir(4)">VOLTAR</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAI5X-Cb0Xf0G_cRoBX9YWqW1bn0nv-RA", authDomain: "metodo360pro-db0aa.firebaseapp.com", projectId: "metodo360pro-db0aa", storageBucket: "metodo360pro-db0aa.firebasestorage.app", messagingSenderId: "1088396585788", appId: "1:1088396585788:web:57853a7b0ff17c8306ec39" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const colors = ["#28a745", "#54b33d", "#7fbe35", "#abca2d", "#d6d524", "#ffff1c", "#ffd61c", "#ffac1c", "#ff831c", "#ff591c", "#dc3545"];
    const gadQuestions = [
        "Sentiu-se nervoso(a), ansioso(a) ou muito tenso(a)?",
        "Não foi capaz de parar ou de controlar as suas preocupações?",
        "Preocupou-se demasiado com diversas coisas?",
        "Teve dificuldade em relaxar?",
        "Sentiu-se tão inquieto(a) que foi difícil permanecer parado(a)?",
        "Ficou facilmente irritável ou aborrecido(a)?",
        "Sentiu medo, como se algo terrível pudesse acontecer?"
    ];
    const igiQuestions = [
        "Dificuldade em adormecer?",
        "Dificuldade em manter o sono?",
        "Problemas por acordar demasiado cedo?",
        "Quão satisfeito(a)/insatisfeito(a) está com o seu sono atual?",
        "Quanto o seu problema de sono interfere com as atividades diárias?",
        "Quão visível o seu problema de sono é para os outros?",
        "Quão preocupado(a)/perturbado(a) está com o seu problema de sono?"
    ];
    const tgData = [
        {c:"COR", s:["Pálida","Vermelha","Púrpura"]},
        {c:"FORMA", s:["Denteada","Inchada","Fissurada"]},
        {c:"SABURRA", s:["Amarela","Branca","AUSÊNCIA"]}
    ];
    const pD = ["P", "IG", "BP"]; const pE = ["C", "ID", "F"];

    let evaA=0, evaD=0, scG=0, scI=0;
    const answers = { g: {}, i: {}, pd: {}, pe: {} };

    function autenticar() {
        if(document.getElementById('pinInput').value === "1234") {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            init();
        } else alert("PIN Incorreto");
    }

    function init() {
        const ra = document.getElementById('reguaA'); const rd = document.getElementById('reguaD');
        ra.innerHTML = ''; rd.innerHTML = '';
        for(let i=0; i<=10; i++) {
            ra.innerHTML += `<div id="evA${i}" class="eva-item" style="background:${colors[i]}" onclick="setEva('A',${i})">${i}</div>`;
            rd.innerHTML += `<div id="evD${i}" class="eva-item" style="background:${colors[i]}" onclick="setEva('D',${i})">${i}</div>`;
        }

        const gb = document.getElementById('gadBox'); gb.innerHTML = '';
        gadQuestions.forEach((q, i) => {
            gb.innerHTML += `<div class="pergunta-full"><small>${i+1}. ${q}</small><div class="btn-group">${[0,1,2,3].map(v => `<button class="btn-opt" id="g${i}_${v}" onclick="setSc('g',${i},${v})">${v}</button>`).join('')}</div></div>`;
        });

        const ib = document.getElementById('igiBox'); ib.innerHTML = '';
        igiQuestions.forEach((q, i) => {
            ib.innerHTML += `<div class="pergunta-full"><small>${i+1}. ${q}</small><div class="btn-group">${[0,1,2,3,4].map(v => `<button class="btn-opt" id="i${i}_${v}" onclick="setSc('i',${i},${v})">${v}</button>`).join('')}</div></div>`;
        });

        const tBody = document.getElementById('tongueBody'); tBody.innerHTML = '';
        tgData.forEach(cat => {
            tBody.innerHTML += `<tr class="row-cat"><td colspan="5">${cat.c}</td></tr>`;
            cat.s.forEach(sig => {
                tBody.innerHTML += `<tr><td>${sig}</td>${['P','L','C','R'].map(l => `<td><input type="checkbox"></td>`).join('')}</tr>`;
            });
        });

        const drawP = (contId, list, pref) => {
            const cont = document.getElementById(contId); cont.innerHTML = '';
            list.forEach((p, i) => {
                cont.innerHTML += `<div style="margin-bottom:8px;"><small><b>${p}</b></small><div class="btn-group">${['+','ok','-'].map(v => `<button class="btn-opt" onclick="setPulse('${pref}${i}',this)">${v}</button>`).join('')}</div></div>`;
            });
        };
        drawP('pDir', pD, 'pd'); drawP('pEsq', pE, 'pe');
    }

    function setEva(t, v) {
        if(t==='A') evaA=v; else evaD=v;
        document.querySelectorAll(`#regua${t} .eva-item`).forEach(e => e.classList.remove('eva-sel'));
        document.getElementById(`ev${t}${v}`).classList.add('eva-sel');
    }

    function setSc(t, q, v) {
        answers[t][q] = v;
        document.querySelectorAll(`[id^="${t}${q}_"]`).forEach(b => b.classList.remove('opt-sel'));
        document.getElementById(`${t}${q}_${v}`).classList.add('opt-sel');
        scG = Object.values(answers.g).reduce((a, b) => a + b, 0);
        scI = Object.values(answers.i).reduce((a, b) => a + b, 0);
        document.getElementById('gadRes').innerText = "GAD-7 Score: " + scG;
        document.getElementById('igiRes').innerText = "IGI Score: " + scI;
    }

    function setPulse(r, b) {
        b.parentElement.querySelectorAll('.btn-opt').forEach(x => x.classList.remove('opt-sel'));
        b.classList.add('opt-sel');
    }

    function ir(n) {
        document.querySelectorAll('.etapa').forEach(e => e.classList.remove('ativa'));
        document.getElementById('e'+n).classList.add('ativa');
        window.scrollTo(0,0);
    }

    function copiarIA() {
        const rel = `[360 PROMAX]\nID: ${document.getElementById('pacienteID').value}\nSESSÃO: ${document.getElementById('sessaoNum').value}\nEVA: ${evaA}->${evaD}\nGAD: ${scG} | IGI: ${scI}\nCONDUTA: ${document.getElementById('diag').value}`;
        navigator.clipboard.writeText(rel).then(() => alert("Copiado para IA Bridge!"));
    }

    function salvarFB() {
        db.collection("atendimentos_360").add({
            paciente: document.getElementById('pacienteID').value.toUpperCase(),
            data: new Date(),
            eva: [evaA, evaD],
            scores: { gad: scG, igi: scI },
            diagnostico: document.getElementById('diag').value
        }).then(() => { alert("Salvo no Firebase!"); location.reload(); });
    }
</script>
</body>
</html>
