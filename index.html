<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>M√âTODO 360 PRO | V. 12.0</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --dark: #000d1a; --primary: #002d58; --accent: #c5a059; --bg: #f8f9fa; }
        body { background: var(--bg); font-family: sans-serif; margin: 0; padding: 20px; }
        .card-pro { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-top: 15px solid var(--primary); max-width: 1000px; margin: auto; }
        .btn-pro { background: var(--primary); color: white; padding: 15px; border-radius: 10px; border: none; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        .chart-container { position: relative; height: 350px; width: 100%; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.8rem; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: left; }
        th { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div class="card-pro">
    <h3 style="color:var(--primary); margin-top:0;">üìä Central de Intelig√™ncia Cl√≠nica</h3>
    <p>Busca hist√≥rica de longa data no Firebase</p>
    
    <div style="display:flex; gap:10px;">
        <input type="text" id="buscaID" placeholder="ID do Paciente (Ex: MRO5005)" style="flex:2; padding:12px; border-radius:8px; border:1px solid #ccc;">
        <button onclick="gerarInteligencia()" style="flex:1; background:var(--accent); color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">GERAR AN√ÅLISE</button>
    </div>

    <div id="resultado" style="display:none;">
        <div class="chart-container">
            <canvas id="graficoEvolucao"></canvas>
        </div>
        <div id="tabelaDados"></div>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyAI5X-Cb0Xf0G_cRoBX9YWqW1bn0nv-RA", 
        authDomain: "metodo360pro-db0aa.firebaseapp.com", 
        projectId: "metodo360pro-db0aa", 
        storageBucket: "metodo360pro-db0aa.firebasestorage.app", 
        messagingSenderId: "1088396585788", 
        appId: "1:1088396585788:web:57853a7b0ff17c8306ec39" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let chartInstance = null;

    async function gerarInteligencia() {
        const idBusca = document.getElementById('buscaID').value.trim().toUpperCase();
        if(!idBusca) return alert("Por favor, digite um ID.");

        try {
            // BUSCA RESILIENTE: Tenta encontrar o ID em diferentes nomes de campos
            const colecao = db.collection("atendimentos_360");
            const snapshot = await colecao.where("paciente", "==", idBusca).get();
            
            let atendimentos = [];
            snapshot.forEach(doc => {
                let d = doc.data();
                // Normalizar a data para o gr√°fico n√£o quebrar
                let dataNormal = d.data && d.data.seconds ? new Date(d.data.seconds * 1000) : new Date();
                atendimentos.push({ ...d, dataFormatada: dataNormal });
            });

            if(atendimentos.length === 0) {
                return alert("Nenhum dado encontrado para o ID: " + idBusca);
            }

            // Ordenar por data cronol√≥gica
            atendimentos.sort((a, b) => a.dataFormatada - b.dataFormatada);

            document.getElementById('resultado').style.display = 'block';

            // GERA√á√ÉO DO GR√ÅFICO
            const ctx = document.getElementById('graficoEvolucao').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: atendimentos.map(a => a.dataFormatada.toLocaleDateString()),
                    datasets: [{
                        label: 'Evolu√ß√£o EVA (Dor/Stress)',
                        data: atendimentos.map(a => a.eva ? a.eva[1] : 0),
                        borderColor: '#c5a059',
                        backgroundColor: 'rgba(197, 160, 89, 0.1)',
                        borderWidth: 3,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { min: 0, max: 10 } }
                }
            });

            // GERA√á√ÉO DO RELAT√ìRIO EM TABELA
            let html = `<table><thead><tr><th>Data</th><th>Sess√£o</th><th>EVA F.</th><th>Diagn√≥stico/Tung</th></tr></thead><tbody>`;
            atendimentos.forEach(a => {
                html += `<tr>
                    <td>${a.dataFormatada.toLocaleDateString()}</td>
                    <td>${a.sessao || '-'}</td>
                    <td>${a.eva ? a.eva[1] : '-'}</td>
                    <td>${a.diagnostico || a.diag || 'Sem notas'}</td>
                </tr>`;
            });
            html += `</tbody></table>`;
            document.getElementById('tabelaDados').innerHTML = html;

        } catch (e) {
            console.error(e);
            alert("Erro t√©cnico ao aceder ao Firebase. Verifique a consola.");
        }
    }
</script>
</body>
</html>
