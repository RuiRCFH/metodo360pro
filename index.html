<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√âTODO 360 PRO | Completo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --azul: #003366; --dourado: #B8860B; }
        body { background: #f0f4f8; font-family: 'Segoe UI', sans-serif; padding-bottom: 40px; }
        .etapa { display: none; padding: 15px; max-width: 550px; margin: auto; }
        .ativa { display: block; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .card-p { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); border-top: 8px solid var(--azul); }
        .btn-pro { background: var(--azul); color: white; border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: bold; margin-top: 15px; }
        .label-tec { font-size: 0.75rem; font-weight: bold; color: var(--azul); text-transform: uppercase; margin-top: 15px; display: block; }
        #visor { width: 100%; height: 250px; background: #000; border-radius: 15px; overflow: hidden; position: relative; }
        video, #foto { width: 100%; height: 100%; object-fit: cover; }
        .moldura { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 130px; height: 170px; border: 2px dashed var(--dourado); border-radius: 50% 50% 40% 40%; pointer-events: none; opacity: 0.6; }
    </style>
</head>
<body>

    <div id="p1" class="etapa ativa">
        <div class="card-p text-center">
            <h3 class="fw-bold" style="color:var(--azul)">M√âTODO 360 PRO</h3>
            <p class="text-muted">Iniciando protocolo de diagn√≥stico integrado.</p>
            <button class="btn-pro" onclick="ir(2)">COME√áAR</button>
        </div>
    </div>

    <div id="p2" class="etapa">
        <div class="card-p">
            <h6 class="fw-bold mb-3">AVALIA√á√ÉO BIO-PS√çQUICA</h6>
            <label class="label-tec">Ansiedade (GAD-7)</label>
            <select id="ans" class="form-select mb-3">
                <option value="0">Ausente</option>
                <option value="1">Leve</option>
                <option value="2">Moderada</option>
                <option value="3">Severa</option>
            </select>
            <label class="label-tec">Qualidade do Sono (IGI)</label>
            <select id="sono" class="form-select mb-3">
                <option value="0">Excelente</option>
                <option value="1">Interrompido</option>
                <option value="2">Ins√¥nia</option>
            </select>
            <button class="btn-pro" onclick="abrirCam()">PR√ìXIMO: BIO-L√çNGUA</button>
        </div>
    </div>

    <div id="p3" class="etapa">
        <div class="card-p">
            <h6 class="fw-bold mb-3">EXAME F√çSICO (L√çNGUA)</h6>
            <div id="visor">
                <video id="v" autoplay playsinline></video>
                <img id="foto" style="display:none;">
                <div class="moldura"></div>
            </div>
            <button id="snap" class="btn btn-dark w-100 mt-2" onclick="captura()">üì∏ CAPTURAR</button>
            
            <div id="campos-tec" style="display:none;">
                <div class="row">
                    <div class="col-6">
                        <label class="label-tec">Cor</label>
                        <select id="cor" class="form-select">
                            <option value="rosada">Rosada</option>
                            <option value="palida">P√°lida</option>
                            <option value="vermelha">Vermelha</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="label-tec">Saburra</label>
                        <select id="sab" class="form-select">
                            <option value="fina">Fina</option>
                            <option value="grossa">Grossa</option>
                            <option value="nenhuma">Sem Capa</option>
                        </select>
                    </div>
                </div>
                <label class="label-tec">Forma</label>
                <select id="forma" class="form-select">
                    <option value="normal">Normal</option>
                    <option value="marcas">Marcas Dente</option>
                    <option value="rachada">Rachaduras</option>
                </select>
                <button class="btn-pro" onclick="ir(4)">PR√ìXIMO: PULSOLOGIA</button>
            </div>
        </div>
    </div>

    <div id="p4" class="etapa">
        <div class="card-p">
            <h6 class="fw-bold mb-3">EXAME DOS PULSOS</h6>
            <p class="small text-muted">Registre os desequil√≠brios mais marcantes:</p>
            <textarea id="pulsos" class="form-control" rows="3" placeholder="Ex: TA---, BP++, C+"></textarea>
            <button class="btn-pro" onclick="finalizar()">GERAR S√çNTESE FINAL</button>
        </div>
    </div>

    <div id="p5" class="etapa">
        <div class="card-p">
            <h5 class="fw-bold text-center border-bottom pb-2">RELAT√ìRIO 360</h5>
            <div id="res" class="mt-3 small"></div>
            <button class="btn-pro" onclick="location.reload()">NOVA CONSULTA</button>
        </div>
    </div>

    <script>
        function ir(n){ document.querySelectorAll('.etapa').forEach(e=>e.classList.remove('ativa')); document.getElementById('p'+n).classList.add('ativa'); }
        function abrirCam(){ ir(3); navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}}).then(s=>{document.getElementById('v').srcObject=s;}); }
        function captura(){ 
            const v=document.getElementById('v'); const f=document.getElementById('foto'); const c=document.createElement('canvas');
            c.width=v.videoWidth; c.height=v.videoHeight; c.getContext('2d').drawImage(v,0,0);
            f.src=c.toDataURL('image/png'); v.style.display='none'; f.style.display='block';
            document.getElementById('snap').style.display='none'; document.getElementById('campos-tec').style.display='block';
        }
        function finalizar(){
            const ans=document.getElementById('ans').value; const sab=document.getElementById('sab').value; const pul=document.getElementById('pulsos').value;
            let m="Padr√£o em Harmonia.";
            if(ans>1 && sab==='grossa') m="‚ö†Ô∏è <b>Umidade-Calor:</b> Estagna√ß√£o emocional gerando ac√∫mulo de fluidos.";
            if(sab==='grossa' && pul.includes('---')) m="‚ö†Ô∏è <b>Defici√™ncia de Yang:</b> Frio interno bloqueando a circula√ß√£o.";

            document.getElementById('res').innerHTML = `
                <b>Ansiedade:</b> ${ans}/3 | <b>Sono:</b> ${document.getElementById('sono').value}/2<br>
                <b>L√≠ngua:</b> ${document.getElementById('cor').value} com saburra ${sab}<br>
                <b>Pulsos:</b> ${pul}<br><hr>
                <div class="p-2 bg-light border-start border-4 border-warning">${m}</div>
            `;
            ir(5);
        }
    </script>
</body>
</html>
