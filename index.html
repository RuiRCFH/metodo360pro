<script>
    // ... (restante do código mantido conforme V. 5.8)

    function copiarParaIA() {
        const getRadio = (n) => { const el = document.querySelector(`input[name="${n}"]:checked`); return el ? el.value : "ok"; };
        const tg = Array.from(document.querySelectorAll('input[name="tg"]:checked')).map(el => `${el.dataset.signal} em ${el.dataset.loc}`);
        
        // O PULO DO GATO: O cabeçalho de comando para a Gem
        const comandoIA = `[COMANDO MÉTODO 360 PROMAX - TRÍADE INTEGRADA]\n` +
            `PACIENTE ID: ${document.getElementById('pacienteID').value}\n` +
            `HISTÓRICO VIBRACIONAL: QP: ${document.getElementById('qp').value} | HMA: ${document.getElementById('hma').value}\n` +
            `VETORES ENERGÉTICOS: EVA: ${evaA}->${evaD} | GAD/IGI: ${document.getElementById('gadRes').innerText}/${document.getElementById('igiRes').innerText}\n` +
            `MAPA DE RESSONÂNCIA LÍNGUA: ${tg.join(', ')}\n` +
            `COORDENADAS DE PULSO ESQ (C/F/R): ${[0,2,4].map(i => getRadio('pe'+i)).join('|')}\n` +
            `COORDENADAS DE PULSO DIR (P/BP/MM): ${[0,2,4].map(i => getRadio('pd'+i)).join('|')}\n` +
            `DIAGNÓSTICO PRÉVIO: ${document.getElementById('sugestaoFinalMTC').innerText}\n` +
            `-----------------------------------\n` +
            `SOLICITAÇÃO: Realize a simbiose entre MTC, Metafísica Vibracional e Personalidade Homeopática baseada nos documentos internos.`;
        
        navigator.clipboard.writeText(comandoIA).then(() => alert("✅ DOSSIÊ INTEGRADO COPIADO PARA GEM PROMAX!"));
    }
</script>
