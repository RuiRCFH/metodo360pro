<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÉTODO 360 PRO | V. 6.3 Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --dark: #000d1a; --primary: #002d58; --accent: #c5a059; --bg: #f8f9fa; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; padding-bottom: 80px; }
        #loginScreen { background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%); height: 100vh; display: flex; align-items: center; justify-content: center; position: fixed; width: 100%; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 30px; width: 380px; text-align: center; border-bottom: 8px solid var(--accent); }
        #mainContent { display: none; padding: 20px 15px; }
        .card-pro { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 1100px; margin: auto; border-top: 15px solid var(--primary); }
        .etapa { display: none; }
        .ativa { display: block; }
        .titulo-secao { color: var(--accent); font-weight: 800; border-bottom: 2px solid #eee; padding-bottom: 8px; margin-bottom: 12px; text-transform: uppercase; font-size: 0.8rem; }
        .eva-regua { display: flex; width: 100%; height: 45px; background: #eee; border-radius: 8px; overflow: hidden; margin: 10px 0; }
        .eva-item { flex: 1; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #fff; font-weight: bold; }
        .eva-sel { transform: scaleY(1.25); border: 2px solid #000 !important; z-index: 2; }
        .pergunta-full { font-size: 0.9rem; padding: 12px 0; border-bottom: 1px solid #f0f0f0; }
        .btn-pro { background: var(--primary); color: white; padding: 15px; border-radius: 12px; border: none; font-weight: bold; width: 100%; }
        .score-panel { padding: 10px; border-radius: 10px; font-weight: bold; color: white; text-align: center; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: center; font-size: 0.8rem; }
        th { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <h2 style="color:var(--primary)">MÉTODO 360</h2>
        <input type="password" id="pinInput" class="form-control text-center mb-4" placeholder="PIN">
        <button class="btn-pro" onclick="autenticar()">ENTRAR</button>
    </div>
</div>

<div id="mainContent" class="container">
    <div class="card-pro">
        
        <div id="e1" class="etapa ativa">
            <h5 class="titulo-secao">1. Identificação</h5>
            <div class="row g-2">
                <div class="col-md-6"><label class="small fw-bold">ID / INICIAIS:</label><input type="text" id="pacienteID" class="form-control"></div>
                <div class="col-md-6"><label class="small fw-bold">NASCIMENTO:</label><input type="date" id="nasc" class="form-control" onchange="calcIdade()"></div>
                <div class="col-12 mt-3"><label class="small fw-bold text-danger">EVA INICIAL:</label><div class="eva-regua" id="reguaA"></div></div>
                <div class="col-12"><label class="small fw-bold">QUEIXA PRINCIPAL:</label><textarea id="qp" class="form-control" rows="2"></textarea></div>
            </div>
            <button class="btn-pro mt-4" onclick="ir(2)">PRÓXIMO: ESCALAS</button>
        </div>

        <div id="e2" class="etapa">
            <h5 class="titulo-secao">2. Escalas Psíquicas Integrais</h5>
            <div id="gadBox"></div><div id="gadRes" class="score-panel" style="background:#ddd">GAD-7: 0</div>
            <hr>
            <div id="igiBox"></div><div id="igiRes" class="score-panel" style="background:#ddd">IGI: 0</div>
            <div class="d-flex gap-2 mt-4"><button class="btn btn-secondary w-50" onclick="ir(1)">VOLTAR</button><button class="btn-pro w-50" onclick="ir(3)">MTC</button></div>
        </div>

        <div id="e3" class="etapa">
            <h5 class="titulo-secao">3. Semiologia MTC</h5>
            <table>
                <thead><tr><th>SINAL</th><th>PONTA</th><th>LAT</th><th>CENTRO</th><th>RAIZ</th></tr></thead>
                <tbody id="tongueBody"></tbody>
            </table>
            <h5 class="titulo-secao mt-4">4. Pulsos (12 Coordenadas)</h5>
            <div class="row"><div class="col-6 border-end" id="pDir"></div><div class="col-6" id="pEsq"></div></div>
            <div class="d-flex gap-2 mt-4"><button class="btn btn-secondary w-50" onclick="ir(2)">VOLTAR</button><button class="btn-pro w-50" onclick="ir(4)">FINALIZAR</button></div>
        </div>

        <div id="e4" class="etapa">
            <h5 class="titulo-secao">4. Conclusão</h5>
            <label class="small fw-bold">EVA FINAL:</label><div class="eva-regua" id="reguaD"></div>
            <textarea id="diag" class="form-control mt-3" rows="5" placeholder="Conduta..."></textarea>
            <div class="d-flex gap-2 mt-4">
                <button class="btn btn-secondary flex-grow-1" onclick="ir(3)">VOLTAR</button>
                <button class="btn btn-dark flex-grow-1" onclick="copiarParaIA()">COPIAR IA BRIDGE</button>
                <button class="btn btn-success flex-grow-1" onclick="salvarTudo()">SALVAR</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAI5X-Cb0Xf0G_cRoBX9YWqW1bn0nv-RA", authDomain: "metodo360pro-db0aa.firebaseapp.com", projectId: "metodo360pro-db0aa", storageBucket: "metodo360pro-db0aa.firebasestorage.app", messagingSenderId: "1088396585788", appId: "1:1088396585788:web:57853a7b0ff17c8306ec39" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const gadQuestions = ["Sentiu-se nervoso(a), ansioso(a) ou muito tenso(a)?", "Não foi capaz de parar ou de controlar as suas preocupações?", "Preocupou-se demasiado com diversas coisas?", "Teve dificuldade em relaxar?", "Sentiu-se tão inquieto(a) que foi difícil permanecer parado(a)?", "Ficou facilmente irritável ou aborrecido(a)?", "Sentiu medo, como se algo terrível pudesse acontecer?"];
    const igiQuestions = ["Dificuldade em adormecer?", "Dificuldade em manter o sono?", "Problemas por acordar demasiado cedo?", "Quão satisfeito(a)/insatisfeito(a) está com o seu sono atual?", "Quanto o seu problema de sono interfere com as atividades diárias?", "Quão visível o seu problema de sono é para os outros?", "Quão preocupado(a)/perturbado(a) está com o seu problema de sono?"];
    
    let evaA=0, evaD=0;

    function autenticar() { if(document.getElementById('pinInput').value==="1234"){ document.getElementById('loginScreen').style.display='none'; document.getElementById('mainContent').style.display='block'; init(); } }
    function ir(n) { document.querySelectorAll('.etapa').forEach(e=>e.classList.remove('ativa')); document.getElementById('e'+n).classList.add('ativa'); window.scrollTo(0,0); }
    function calcIdade() { const n = new Date(document.getElementById('nasc').value); const h = new Date(); let i = h.getFullYear()-n.getFullYear(); document.getElementById('idade').value = i + " anos"; }

    function setEva(t, v) {
        if(t==='A'){ evaA=v; document.querySelectorAll('#reguaA .eva-item').forEach(e=>e.classList.remove('eva-sel')); document.getElementById('evA'+v).classList.add('eva-sel'); }
        else { evaD=v; document.querySelectorAll('#reguaD .eva-item').forEach(e=>e.classList.remove('eva-sel')); document.getElementById('evD'+v).classList.add('eva-sel'); }
    }

    function init() {
        const colors = ["#28a745", "#54b33d", "#7fbe35", "#abca2d", "#d6d524", "#ffff1c", "#ffd61c", "#ffac1c", "#ff831c", "#ff591c", "#dc3545"];
        for(let i=0; i<=10; i++){
            document.getElementById('reguaA').innerHTML += `<div id="evA${i}" class="eva-item" style="background:${colors[i]}" onclick="setEva('A',${i})">${i}</div>`;
            document.getElementById('reguaD').innerHTML += `<div id="evD${i}" class="eva-item" style="background:${colors[i]}" onclick="setEva('D',${i})">${i}</div>`;
        }

        gadQuestions.forEach((q, i) => {
            document.getElementById('gadBox').innerHTML += `<div class="pergunta-full"><b>${q}</b><div class="btn-group w-100 mt-2">${[0,1,2,3].map(v=>`<input type="radio" class="btn-check" name="g${i}" id="g${i}${v}" value="${v}" onchange="calc()"><label class="btn btn-outline-primary btn-sm" for="g${i}${v}">${v}</label>`).join('')}</div></div>`;
        });
        igiQuestions.forEach((q, i) => {
            document.getElementById('igiBox').innerHTML += `<div class="pergunta-full"><b>${q}</b><div class="btn-group w-100 mt-2">${[0,1,2,3,4].map(v=>`<input type="radio" class="btn-check" name="i${i}" id="i${i}${v}" value="${v}" onchange="calc()"><label class="btn btn-outline-primary btn-sm" for="i${i}${v}">${v}</label>`).join('')}</div></div>`;
        });

        const signals = ["Cor Vermelha", "Cor Pálida", "Saburra Amarela", "Marca de Dentes", "Rachadura"];
        signals.forEach(s => {
            let r = `<tr><td>${s}</td>`;
            ["Ponta", "Lat", "Centro", "Raiz"].forEach(l => { r += `<td><input type="checkbox" name="tg" data-s="${s}" data-l="${l}"></td>`; });
            document.getElementById('tongueBody').innerHTML += r + `</tr>`;
        });

        const mP = (id, list, pref) => list.forEach((p, i) => {
            document.getElementById(id).innerHTML += `<div class="mb-1 small fw-bold">${p} <div class="btn-group w-100">${["+++", "ok", "---"].map(v => `<input type="radio" class="btn-check" name="${pref}${i}" id="${pref}${i}${v}" value="${v}" ${v=='ok'?'checked':''}><label class="btn btn-outline-primary btn-sm py-0" style="font-size:0.5rem" for="${pref}${i}${v}">${v}</label>`).join('')}</div></div>`;
        });
        mP('pDir', ["P", "IG", "BP", "E", "CS", "TA"], 'pd'); mP('pEsq', ["C", "ID", "F", "VB", "R", "B"], 'pe');
    }

    function calc() {
        let g=0, i=0;
        document.querySelectorAll('input[name^="g"]:checked').forEach(e=>g+=parseInt(e.value));
        document.querySelectorAll('input[name^="i"]:checked').forEach(e=>i+=parseInt(e.value));
        document.getElementById('gadRes').innerText = "GAD-7 TOTAL: " + g;
        document.getElementById('igiRes').innerText = "IGI TOTAL: " + i;
    }

    function copiarParaIA() {
        let tg = Array.from(document.querySelectorAll('input[name="tg"]:checked')).map(e=>`${e.dataset.s}(${e.dataset.l})`).join(", ");
        let gadResults = gadQuestions.map((q, i) => { let v = document.querySelector(`input[name="g${i}"]:checked`); return `${q}: ${v ? v.value : "N/A"}`; }).join("\n");
        let igiResults = igiQuestions.map((q, i) => { let v = document.querySelector(`input[name="i${i}"]:checked`); return `${q}: ${v ? v.value : "N/A"}`; }).join("\n");
        
        const res = `[TRÍADE 360 - ID: ${document.getElementById('pacienteID').value}]\n` +
                    `EVA: ${evaA} -> ${evaD}\n` +
                    `QUEIXA: ${document.getElementById('qp').value}\n\n` +
                    `--- ESCALAS INTEGRAIS ---\n${gadResults}\n${igiResults}\n\n` +
                    `--- MTC ---\nLÍNGUA: ${tg}\nCONDUTA: ${document.getElementById('diag').value}`;
        navigator.clipboard.writeText(res).then(() => alert("Copiado com Sucesso!"));
    }

    function salvarTudo() {
        const payload = { 
            id: btoa(document.getElementById('pacienteID').value), 
            data: new Date(), 
            qp: document.getElementById('qp').value,
            eva: { inicial: evaA, final: evaD },
            scores: { gad: document.getElementById('gadRes').innerText, igi: document.getElementById('igiRes').innerText }
        };
        db.collection("atendimentos_360").add(payload).then(() => { alert("SALVO!"); location.reload(); });
    }
</script>
</body>
</html>
