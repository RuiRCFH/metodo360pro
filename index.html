<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÉTODO 360 PRO | Diagnóstico 12 Zang-Fu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --azul: #003366; --ouro: #b8860b; --cinza: #f4f7f6; --verde: #198754; --voltar: #6c757d; }
        body { background: var(--cinza); font-family: 'Segoe UI', sans-serif; display: none; padding-bottom: 100px; }
        .card-pro { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 1000px; margin: 20px auto; border-top: 12px solid var(--azul); }
        .etapa { display: none; }
        .ativa { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .titulo-secao { color: var(--ouro); font-weight: bold; border-bottom: 2px solid #eee; padding-bottom: 8px; margin: 25px 0 15px 0; text-transform: uppercase; font-size: 0.9rem; }
        .item-pulso { background: #fff; border: 1px solid #eee; padding: 10px; border-radius: 12px; margin-bottom: 10px; }
        .btn-check:checked + .btn-outline-primary { background-color: var(--azul) !important; color: white !important; }
        .btn-scale { font-size: 0.65rem; padding: 4px 2px; min-width: 35px; }
        .score-box { background: #e9ecef; padding: 12px; border-radius: 8px; font-weight: bold; border-left: 5px solid var(--azul); }
        .btn-pro { background: var(--azul); color: white; padding: 15px 25px; border-radius: 12px; border: none; font-weight: bold; flex-grow: 1; }
        .btn-voltar { background: var(--voltar); color: white; padding: 15px 25px; border-radius: 12px; border: none; font-weight: bold; margin-right: 10px; }
        .btn-ia { background: #6f42c1; color: white; width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body id="corpoApp">

<div class="container">
    <div class="card-pro">
        <h2 class="text-center fw-bold mb-4" style="color:var(--azul)">MÉTODO 360 PRO</h2>

        <div id="e1" class="etapa ativa">
            <h5 class="titulo-secao">1. Identificação</h5>
            <div class="row g-3 mb-4">
                <div class="col-md-6"><label class="small fw-bold">NOME/ID:</label><input type="text" id="nome" class="form-control"></div>
                <div class="col-md-3"><label class="small fw-bold">DATA NASC.:</label><input type="date" id="nasc" class="form-control" onchange="calcIdade()"></div>
                <div class="col-md-3"><label class="small fw-bold">IDADE:</label><input type="text" id="idade" class="form-control" readonly></div>
                <div class="col-md-12"><textarea id="qp" class="form-control" rows="2" placeholder="Queixa Principal"></textarea></div>
            </div>
            <h5 class="titulo-secao">2. GAD-7 (Ansiedade)</h5>
            <div id="gadBox"></div>
            <div id="gadResult" class="score-box mt-3 text-uppercase">Score GAD-7: 0</div>
            <div class="d-flex mt-4">
                <button class="btn-pro" onclick="ir(2)">PRÓXIMO: IGI (SONO)</button>
            </div>
        </div>

        <div id="e2" class="etapa">
            <h5 class="titulo-secao">3. IGI (Índice de Insônia)</h5>
            <div id="igiBox"></div>
            <div id="igiResult" class="score-box mt-3 text-uppercase">Score IGI: 0</div>
            
            <h5 class="titulo-secao">4. Inspeção da Língua</h5>
            <div class="row g-2 bg-light p-3 border rounded">
                <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" value="Pálida" name="lingua"><label class="form-check-label small">Pálida</label></div></div>
                <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" value="Vermelha" name="lingua"><label class="form-check-label small">Vermelha</label></div></div>
                <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" value="Denteada" name="lingua"><label class="form-check-label small">Denteada</label></div></div>
                <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" value="Saburra Amarela" name="lingua"><label class="form-check-label small">Saburra Amarela</label></div></div>
                <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" value="Saburra Branca" name="lingua"><label class="form-check-label small">Saburra Branca</label></div></div>
                <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" value="Fissurada" name="lingua"><label class="form-check-label small">Fissurada</label></div></div>
            </div>
            <div class="d-flex mt-4">
                <button class="btn-voltar" onclick="ir(1)">VOLTAR</button>
                <button class="btn-pro" onclick="ir(3)">PRÓXIMO: 12 PULSOS</button>
            </div>
        </div>

        <div id="e3" class="etapa">
            <h5 class="titulo-secao">5. Pulsologia 12 Zang-Fu (D / E)</h5>
            <div class="row">
                <div class="col-md-6 border-end">
                    <p class="text-center fw-bold text-primary border-bottom pb-1">PUNHO DIREITO</p>
                    <div id="pulsosD"></div>
                </div>
                <div class="col-md-6">
                    <p class="text-center fw-bold text-primary border-bottom pb-1">PUNHO ESQUERDO</p>
                    <div id="pulsosE"></div>
                </div>
            </div>
            <div class="d-flex mt-4">
                <button class="btn-voltar" onclick="ir(2)">VOLTAR</button>
                <button class="btn-pro" onclick="ir(4)">PRÓXIMO: EVA E FINALIZAÇÃO</button>
            </div>
        </div>

        <div id="e4" class="etapa">
            <h5 class="titulo-secao">6. Dor (EVA) e Conduta</h5>
            <div class="row g-3 mb-4">
                <div class="col-md-6"><label class="fw-bold">EVA ANTES:</label><input type="number" id="eva_a" class="form-control" placeholder="0-10"></div>
                <div class="col-md-6"><label class="fw-bold">EVA DEPOIS:</label><input type="number" id="eva_d" class="form-control" placeholder="0-10"></div>
            </div>
            <textarea id="diag" class="form-control mb-3" rows="3" placeholder="Diagnóstico e Estratégia Terapêutica"></textarea>
            
            <button class="btn-ia" onclick="gerarResumoIA()">✨ GERAR RESUMO PARA ANÁLISE IA</button>
            <div class="d-flex mt-3">
                <button class="btn-voltar" onclick="ir(3)">VOLTAR</button>
                <button id="btnSalvar" class="btn-pro" style="background:var(--verde)" onclick="salvarTudo()">FINALIZAR E ARQUIVAR</button>
            </div>
        </div>
    </div>
</div>

<script>
    if(prompt("PIN:") !== "1234") { document.body.innerHTML = "Bloqueado"; } else { document.body.style.display = "block"; }

    const firebaseConfig = {
        apiKey: "AIzaSyAI5X-Cb0Xf0G_cRoBX9YWqW1bn0nv-RA",
        authDomain: "metodo360pro-db0aa.firebaseapp.com",
        projectId: "metodo360pro-db0aa",
        storageBucket: "metodo360pro-db0aa.firebasestorage.app",
        messagingSenderId: "1088396585788",
        appId: "1:1088396585788:web:57853a7b0ff17c8306ec39",
        measurementId: "G-589QFHBJC4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const escalaP = ["+++", "++", "+", "ok", "-", "--", "---", "Nulo"];

    function init() {
        // GAD7 & IGI
        const gadP = ["Ansiedade", "Controle", "Preocupação", "Relaxar", "Inquietude", "Irritabilidade", "Medo"];
        const igiP = ["Início", "Manutenção", "Acordar cedo", "Satisfação", "Interferência", "Aparência", "Preocupação"];
        gadP.forEach((q, i) => document.getElementById('gadBox').innerHTML += `<div class="mb-2 small border-bottom pb-1">${q}: <select class="form-select form-select-sm d-inline-block w-auto ms-2" onchange="calcScores()" id="g${i}"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></div>`);
        igiP.forEach((q, i) => document.getElementById('igiBox').innerHTML += `<div class="mb-2 small border-bottom pb-1">${q}: <select class="form-select form-select-sm d-inline-block w-auto ms-2" onchange="calcScores()" id="i${i}"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select></div>`);

        // PULSOS (12 ZANG-FU SEPARADOS)
        const d_list = ["Cun: P (Metal)", "Cun: IG (Metal)", "Guan: BP (Terra)", "Guan: E (Terra)", "Chi: CS (Fogo)", "Chi: TA (Fogo)"];
        const e_list = ["Cun: C (Fogo)", "Cun: ID (Fogo)", "Guan: F (Madeira)", "Guan: VB (Madeira)", "Chi: R (Água)", "Chi: B (Água)"];
        
        function criarPulsos(container, lista, prefixo) {
            const cont = document.getElementById(container);
            lista.forEach((p, idx) => {
                let html = `<div class="item-pulso"><label class="small fw-bold d-block mb-1">${p}</label><div class="btn-group w-100">`;
                escalaP.forEach(v => html += `<input type="radio" class="btn-check" name="${prefixo}${idx}" id="${prefixo}${idx}${v}" value="${v}" ${v==='ok'?'checked':''}><label class="btn btn-outline-primary btn-scale" for="${prefixo}${idx}${v}">${v}</label>`);
                cont.innerHTML += html + `</div></div>`;
            });
        }
        criarPulsos('pulsosD', d_list, 'pd');
        criarPulsos('pulsosE', e_list, 'pe');
    }
    init();

    function calcIdade() {
        const n = new Date(document.getElementById('nasc').value);
        const h = new Date();
        let i = h.getFullYear() - n.getFullYear();
        if (h.getMonth() < n.getMonth() || (h.getMonth() == n.getMonth() && h.getDate() < n.getDate())) i--;
        document.getElementById('idade').value = i + " anos";
    }

    function calcScores() {
        let g = 0; for(let i=0; i<7; i++) g += parseInt(document.getElementById('g'+i).value);
        let s = 0; for(let i=0; i<7; i++) s += parseInt(document.getElementById('i'+i).value);
        document.getElementById('gadResult').innerText = `Score GAD-7: ${g}`;
        document.getElementById('igiResult').innerText = `Score IGI: ${s}`;
    }

    function ir(n) { document.querySelectorAll('.etapa').forEach(e => e.classList.remove('ativa')); document.getElementById('e' + n).classList.add('ativa'); window.scrollTo(0,0); }

    function gerarResumoIA() {
        const lingua = Array.from(document.querySelectorAll('input[name="lingua"]:checked')).map(cb => cb.value).join(", ");
        const getP = (p) => document.querySelector(`input[name="${p}"]:checked`).value;
        const resumo = `
RESUMO CLÍNICO - MÉTODO 360 PRO
Paciente: ${document.getElementById('nome').value} | Idade: ${document.getElementById('idade').value}
GAD-7: ${document.getElementById('gadResult').innerText} | IGI: ${document.getElementById('igiResult').innerText}
EVA: ${document.getElementById('eva_a').value} -> ${document.getElementById('eva_d').value}

DIAGNÓSTICO MTC:
Língua: ${lingua || "Normal"}
PULSOS DIREITO: P(${getP('pd0')}), IG(${getP('pd1')}), BP(${getP('pd2')}), E(${getP('pd3')}), CS(${getP('pd4')}), TA(${getP('pd5')})
PULSOS ESQUERDO: C(${getP('pe0')}), ID(${getP('pe1')}), F(${getP('pe2')}), VB(${getP('pe3')}), R(${getP('pe4')}), B(${getP('pe5')})
Diagnóstico: ${document.getElementById('diag').value}
        `;
        navigator.clipboard.writeText(resumo).then(() => alert("✨ Relatório 12 Zang-Fu copiado!"));
    }

    function salvarTudo() {
        const btn = document.getElementById('btnSalvar'); btn.disabled = true;
        const doc = {
            paciente: document.getElementById('nome').value,
            data: new Date().toLocaleString(),
            pulsos: {
                d: [getP('pd0'), getP('pd1'), getP('pd2'), getP('pd3'), getP('pd4'), getP('pd5')],
                e: [getP('pe0'), getP('pe1'), getP('pe2'), getP('pe3'), getP('pe4'), getP('pe5')]
            }
        };
        db.collection("atendimentos").add(doc).then(() => { alert("Arquivado!"); location.reload(); });
    }
    function getP(p) { return document.querySelector(`input[name="${p}"]:checked`).value; }
</script>
</body>
</html>
