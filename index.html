<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√âTODO 360 PRO | V. 6.4 Platinum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --dark: #000d1a; --primary: #002d58; --accent: #c5a059; --bg: #f8f9fa; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; padding-bottom: 80px; }
        #loginScreen { background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%); height: 100vh; display: flex; align-items: center; justify-content: center; position: fixed; width: 100%; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 30px; width: 380px; text-align: center; border-bottom: 8px solid var(--accent); }
        #mainContent { display: none; padding: 20px 15px; }
        .card-pro { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 1100px; margin: auto; border-top: 15px solid var(--primary); }
        .etapa { display: none; }
        .ativa { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .titulo-secao { color: var(--accent); font-weight: 800; border-bottom: 2px solid #eee; padding-bottom: 8px; margin-bottom: 12px; text-transform: uppercase; font-size: 0.8rem; }
        .eva-regua { display: flex; width: 100%; height: 45px; background: #eee; border-radius: 8px; overflow: hidden; margin: 10px 0; }
        .eva-item { flex: 1; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #fff; font-weight: bold; }
        .eva-sel { transform: scaleY(1.3); border: 2px solid #000 !important; z-index: 5; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .pergunta-full { font-size: 0.9rem; padding: 15px 0; border-bottom: 1px solid #f0f0f0; }
        .btn-pro { background: var(--primary); color: white; padding: 15px; border-radius: 12px; border: none; font-weight: bold; width: 100%; }
        .score-panel { padding: 12px; border-radius: 10px; font-weight: bold; color: white; text-align: center; margin-top: 10px; font-size: 1rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: center; font-size: 0.75rem; }
        th { background: var(--primary); color: white; }
        .row-cat { background: #f9f9f9; font-weight: bold; color: var(--primary); text-align: left !important; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <h2 style="color:var(--primary)">M√âTODO 360</h2>
        <input type="password" id="pinInput" class="form-control text-center mb-4" placeholder="DIGITE O PIN (1234)">
        <button class="btn-pro" onclick="autenticar()">DESBLOQUEAR ACESSO</button>
    </div>
</div>

<div id="mainContent" class="container">
    <div class="card-pro">
        
        <div id="e1" class="etapa ativa">
            <h5 class="titulo-secao">1. Identifica√ß√£o e Queixa</h5>
            <div class="row g-2">
                <div class="col-md-6"><label class="small fw-bold">ID / INICIAIS (Ex: JRS-0226):</label><input type="text" id="pacienteID" class="form-control"></div>
                <div class="col-md-6"><label class="small fw-bold">NASCIMENTO:</label><input type="date" id="nasc" class="form-control" onchange="calcIdade()"></div>
                <div class="col-12 mt-3"><label class="small fw-bold text-danger">EVA INICIAL (N√çVEL DE DOR):</label><div class="eva-regua" id="reguaA"></div></div>
                <div class="col-12"><label class="small fw-bold">QUEIXA PRINCIPAL (METALINGUAGEM):</label><textarea id="qp" class="form-control" rows="2" placeholder="Descreva o sintoma f√≠sico..."></textarea></div>
                <div class="col-12"><label class="small fw-bold">HMA (HIST√ìRIA PREGRESSA):</label><textarea id="hma" class="form-control" rows="2"></textarea></div>
            </div>
            <button class="btn-pro mt-4" onclick="ir(2)">AVAN√áAR PARA ESCALAS PS√çQUICAS</button>
        </div>

        <div id="e2" class="etapa">
            <h5 class="titulo-secao">2. Escala de Ansiedade GAD-7 (Integral)</h5>
            <div id="gadBox"></div><div id="gadRes" class="score-panel" style="background:#ddd">SOMA GAD-7: 0</div>
            <h5 class="titulo-secao mt-4">3. √çndice de Gravidade de Ins√¥nia IGI (Integral)</h5>
            <div id="igiBox"></div><div id="igiRes" class="score-panel" style="background:#ddd">SOMA IGI: 0</div>
            <div class="d-flex gap-2 mt-4"><button class="btn btn-secondary w-50" onclick="ir(1)">VOLTAR</button><button class="btn-pro w-50" onclick="ir(3)">EXAME MTC PROMAX</button></div>
        </div>

        <div id="e3" class="etapa">
            <h5 class="titulo-secao">4. Semiologia da L√≠ngua (Matriz Platinum)</h5>
            <table>
                <thead><tr><th>SINAL / TOPOGRAFIA</th><th>PONTA</th><th>LAT</th><th>CENTRO</th><th>RAIZ</th></tr></thead>
                <tbody id="tongueBody"></tbody>
            </table>
            <h5 class="titulo-secao mt-4">5. Pulsologia (12 Coordenadas)</h5>
            <div class="row"><div class="col-6 border-end" id="pDir"></div><div class="col-6" id="pEsq"></div></div>
            <div class="d-flex gap-2 mt-4"><button class="btn btn-secondary w-50" onclick="ir(2)">VOLTAR</button><button class="btn-pro w-50" onclick="ir(4)">CONCLUIR ATENDIMENTO</button></div>
        </div>

        <div id="e4" class="etapa">
            <h5 class="titulo-secao">6. S√≠ntese e Soberania</h5>
            <label class="small fw-bold text-success">EVA FINAL (P√ìS-ATENDIMENTO):</label><div class="eva-regua" id="reguaD"></div>
            <textarea id="diag" class="form-control mt-3" rows="5" placeholder="Conduta, Homeopatia e Aromaterapia..."></textarea>
            <div class="d-flex gap-2 mt-4">
                <button class="btn btn-secondary flex-grow-1" onclick="ir(3)">VOLTAR</button>
                <button class="btn btn-dark flex-grow-1" onclick="copiarParaIA()">COPIAR IA BRIDGE</button>
                <button class="btn btn-success flex-grow-1" onclick="salvarTudo()">SALVAR NO FIREBASE</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAI5X-Cb0Xf0G_cRoBX9YWqW1bn0nv-RA", authDomain: "metodo360pro-db0aa.firebaseapp.com", projectId: "metodo360pro-db0aa", storageBucket: "metodo360pro-db0aa.firebasestorage.app", messagingSenderId: "1088396585788", appId: "1:1088396585788:web:57853a7b0ff17c8306ec39" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const gadQ = ["Sentiu-se nervoso(a) ou ansioso(a)?", "N√£o foi capaz de controlar as preocupa√ß√µes?", "Preocupou-se demais com diversas coisas?", "Teve dificuldade em relaxar?", "Ficou muito inquieto(a)?", "Irritou-se com facilidade?", "Sentiu medo de algo terr√≠vel acontecer?"];
    const igiQ = ["Dificuldade em adormecer?", "Dificuldade em manter o sono?", "Problemas por acordar cedo demais?", "Satisfa√ß√£o com o sono atual?", "Interfer√™ncia nas atividades di√°rias?", "Percep√ß√£o de problemas pelos outros?", "Preocupa√ß√£o causada pelo sono?"];
    const gadOptions = ["Nenhuma vez", "V√°rios dias", "Mais de metade dos dias", "Quase todos os dias"];
    
    let evaA=0, evaD=0;

    function autenticar() { if(document.getElementById('pinInput').value==="1234"){ document.getElementById('loginScreen').style.display='none'; document.getElementById('mainContent').style.display='block'; init(); } }
    function ir(n) { document.querySelectorAll('.etapa').forEach(e=>e.classList.remove('ativa')); document.getElementById('e'+n).classList.add('ativa'); window.scrollTo(0,0); }
    function calcIdade() { const n = new Date(document.getElementById('nasc').value); const h = new Date(); let i = h.getFullYear()-n.getFullYear(); document.getElementById('idade').value = i + " anos"; }

    function setEva(t, v) {
        if(t==='A'){ evaA=v; document.querySelectorAll('#reguaA .eva-item').forEach(e=>e.classList.remove('eva-sel')); document.getElementById('evA'+v).classList.add('eva-sel'); }
        else { evaD=v; document.querySelectorAll('#reguaD .eva-item').forEach(e=>e.classList.remove('eva-sel')); document.getElementById('evD'+v).classList.add('eva-sel'); }
    }

    function init() {
        const colors = ["#28a745", "#54b33d", "#7fbe35", "#abca2d", "#d6d524", "#ffff1c", "#ffd61c", "#ffac1c", "#ff831c", "#ff591c", "#dc3545"];
        document.getElementById('reguaA').innerHTML = ""; document.getElementById('reguaD').innerHTML = "";
        for(let i=0; i<=10; i++){
            document.getElementById('reguaA').innerHTML += `<div id="evA${i}" class="eva-item" style="background:${colors[i]}" onclick="setEva('A',${i})">${i}</div>`;
            document.getElementById('reguaD').innerHTML += `<div id="evD${i}" class="eva-item" style="background:${colors[i]}" onclick="setEva('D',${i})">${i}</div>`;
        }

        gadQ.forEach((q, i) => {
            document.getElementById('gadBox').innerHTML += `<div class="pergunta-full"><b>${q}</b><div class="d-flex flex-wrap gap-1 mt-2">${gadOptions.map((opt, v)=>`<input type="radio" class="btn-check" name="g${i}" id="g${i}${v}" value="${v}" onchange="calc()"><label class="btn btn-outline-primary btn-sm" for="g${i}${v}" style="font-size:0.7rem">${opt}</label>`).join('')}</div></div>`;
        });
        igiQ.forEach((q, i) => {
            document.getElementById('igiBox').innerHTML += `<div class="pergunta-full"><b>${q}</b><div class="btn-group w-100 mt-2">${[0,1,2,3,4].map(v=>`<input type="radio" class="btn-check" name="i${i}" id="i${i}${v}" value="${v}" onchange="calc()"><label class="btn btn-outline-primary btn-sm" for="i${i}${v}">${v}</label>`).join('')}</div></div>`;
        });

        const tongueData = [
            {cat: "CORES", signals: ["P√°lida/√ömida", "P√°lida/Seca", "Vermelha", "P√∫rpura/Roxa", "Viol√°cea"]},
            {cat: "FORMA", signals: ["Inchada/Grossa", "Magra/Fina", "Denteada", "Fissurada/Rachada", "Desviada/Tr√™mula"]},
            {cat: "SABURRA", signals: ["Branca", "Amarela", "Gordurosa/Viscosa", "Seca/√Åspera", "Descamada (Mapa)", "Ausente (Espelho)", "Pontos Vermelhos"]}
        ];
        
        let tb = document.getElementById('tongueBody'); tb.innerHTML = "";
        tongueData.forEach(c => {
            tb.innerHTML += `<tr><td colspan="5" class="row-cat">${c.cat}</td></tr>`;
            c.signals.forEach(s => {
                let r = `<tr><td class="text-start ps-3">${s}</td>`;
                ["Ponta", "Lat", "Centro", "Raiz"].forEach(l => { r += `<td><input type="checkbox" name="tg" data-s="${s}" data-l="${l}"></td>`; });
                tb.innerHTML += r + `</tr>`;
            });
        });

        const mP = (id, list, pref) => list.forEach((p, i) => {
            document.getElementById(id).innerHTML += `<div class="mb-1 small fw-bold">${p} <div class="btn-group w-100">${["+++", "ok", "---"].map(v => `<input type="radio" class="btn-check" name="${pref}${i}" id="${pref}${i}${v}" value="${v}" ${v=='ok'?'checked':''}><label class="btn btn-outline-primary btn-sm py-0" style="font-size:0.55rem" for="${pref}${i}${v}">${v}</label>`).join('')}</div></div>`;
        });
        mP('pDir', ["Pulm√£o", "Intest. Grosso", "Ba√ßo", "Est√¥mago", "CS", "TA"], 'pd'); 
        mP('pEsq', ["Cora√ß√£o", "Intest. Delgado", "F√≠gado", "Ves√≠cula", "Rim", "Bexiga"], 'pe');
    }

    function calc() {
        let g=0, i=0;
        document.querySelectorAll('input[name^="g"]:checked').forEach(e=>g+=parseInt(e.value));
        document.querySelectorAll('input[name^="i"]:checked').forEach(e=>i+=parseInt(e.value));
        const gR = document.getElementById('gadRes'); gR.innerText = "GAD-7: " + g + " PONTOS";
        gR.style.background = g<=4?"#198754":g<=9?"#0dcaf0":g<=14?"#ffc107":"#dc3545";
        const iR = document.getElementById('igiRes'); iR.innerText = "IGI: " + i + " PONTOS";
        iR.style.background = i<=7?"#198754":i<=14?"#0dcaf0":i<=21?"#ffc107":"#dc3545";
    }

    function copiarParaIA() {
        const getRadio = (n) => { const el = document.querySelector(`input[name="${n}"]:checked`); return el ? el.value : "ok"; };
        let tg = Array.from(document.querySelectorAll('input[name="tg"]:checked')).map(e=>`${e.dataset.s}(${e.dataset.l})`).join(", ");
        
        const res = `[DOSSI√ä MESTRE 360 - ID: ${document.getElementById('pacienteID').value}]\n` +
                    `EVA: ${evaA} -> ${evaD}\n` +
                    `QUEIXA: ${document.getElementById('qp').value}\n` +
                    `HMA: ${document.getElementById('hma').value}\n\n` +
                    `--- ESCALAS PS√çQUICAS ---\n${document.getElementById('gadRes').innerText}\n${document.getElementById('igiRes').innerText}\n\n` +
                    `--- SEMIOLOGIA MTC ---\nL√çNGUA (Matriz): ${tg || "Sem altera√ß√µes"}\n` +
                    `PULSOS DIR (P/IG/BP/E/CS/TA): ${[0,1,2,3,4,5].map(i=>getRadio('pd'+i)).join('|')}\n` +
                    `PULSOS ESQ (C/ID/F/VB/R/B): ${[0,1,2,3,4,5].map(i=>getRadio('pe'+i)).join('|')}\n\n` +
                    `--- CONDUTA FINAL ---\n${document.getElementById('diag').value}`;
        navigator.clipboard.writeText(res).then(() => alert("‚úÖ DOSSI√ä INTEGRADO COPIADO!"));
    }

    function salvarTudo() {
        const getRadio = (n) => { const el = document.querySelector(`input[name="${n}"]:checked`); return el ? el.value : "ok"; };
        const payload = { 
            id: btoa(document.getElementById('pacienteID').value), 
            data: new Date(), 
            clinico: { qp: document.getElementById('qp').value, hma: document.getElementById('hma').value, eva_i: evaA, eva_f: evaD },
            scores: { gad: document.getElementById('gadRes').innerText, igi: document.getElementById('igiRes').innerText },
            mtc: { 
                lingua: Array.from(document.querySelectorAll('input[name="tg"]:checked')).map(e=>`${e.dataset.s}-${e.dataset.l}`),
                pulsos_dir: [0,1,2,3,4,5].map(i=>getRadio('pd'+i)),
                pulsos_esq: [0,1,2,3,4,5].map(i=>getRadio('pe'+i))
            },
            diagnostico: document.getElementById('diag').value
        };
        db.collection("atendimentos_360").add(payload).then(() => { alert("üöÄ SINCRONIZADO COM SUCESSO!"); location.reload(); });
    }
</script>
</body>
</html>
