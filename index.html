<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --dark: #000d1a; --primary: #002d58; --accent: #c5a059; --bg: #f8f9fa; --success: #198754; --warning: #ffc107; --danger: #dc3545; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; padding-bottom: 80px; }
        #loginScreen { background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%); height: 100vh; display: flex; align-items: center; justify-content: center; position: fixed; width: 100%; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 30px 60px rgba(0,0,0,0.5); text-align: center; width: 400px; border-bottom: 8px solid var(--accent); }
        #mainContent { display: none; padding: 20px 15px; }
        .card-pro { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 1150px; margin: auto; border-top: 15px solid var(--primary); }
        .etapa { display: none; }
        .ativa { display: block; animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .titulo-secao { color: var(--accent); font-weight: 800; border-bottom: 2px solid #eee; padding-bottom: 8px; margin-bottom: 12px; text-transform: uppercase; font-size: 0.85rem; }
        .compass-box { background: #fffde7; border-left: 10px solid var(--accent); padding: 15px; border-radius: 12px; font-size: 0.85rem; margin-top: 15px; }
        .eva-container { display: flex; justify-content: space-between; padding: 10px 0; }
        .eva-btn { flex: 1; text-align: center; border: 1px solid #ddd; padding: 8px; cursor: pointer; background: #fff; font-size: 0.9rem; }
        .eva-active { background: var(--danger) !important; color: white !important; font-weight: bold; }
        .tongue-matrix { width: 100%; border-collapse: separate; border-spacing: 2px; }
        .tongue-matrix th { background: var(--primary); color: white; font-size: 0.6rem; padding: 6px; text-align: center; }
        .tongue-matrix td { background: #fff; border: 1px solid #eee; padding: 4px; text-align: center; }
        .btn-pro { background: var(--primary); color: white; padding: 15px; border-radius: 12px; border: none; font-weight: bold; width: 100%; transition: 0.3s; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <h2 class="fw-bold" style="color:var(--primary)">MÃ‰TODO 360</h2>
        <input type="password" id="pinInput" class="form-control form-control-lg text-center mb-4" placeholder="PIN (1234)">
        <button class="btn-pro" onclick="autenticar()">ENTRAR</button>
    </div>
</div>

<div id="mainContent" class="container">
    <div class="card-pro">
        
        <div id="e1" class="etapa ativa">
            <h5 class="titulo-secao">1. IdentificaÃ§Ã£o e InvestigaÃ§Ã£o</h5>
            <div class="row g-2">
                <div class="col-md-5"><label class="small fw-bold">NOME:</label><input type="text" id="nome" class="form-control"></div>
                <div class="col-md-3"><label class="small fw-bold">NASC.:</label><input type="date" id="nasc" class="form-control" onchange="calcIdade()"></div>
                <div class="col-md-2"><label class="small fw-bold">IDADE:</label><input type="text" id="idade" class="form-control" readonly></div>
                <div class="col-12 mt-2">
                    <label class="small fw-bold">EVA INICIAL:</label>
                    <div class="eva-container" id="evaInicial"></div>
                </div>
                <div class="col-12"><label class="small fw-bold">QUEIXA PRINCIPAL (QP):</label><textarea id="qp" class="form-control" rows="2" onkeyup="compass()"></textarea></div>
                <div class="col-12"><label class="small fw-bold">HMA / HISTÃ“RIA PREGRESSA:</label><textarea id="hma" class="form-control" rows="2"></textarea></div>
                <div class="col-12">
                    <label class="small fw-bold">ANTECEDENTES:</label>
                    <div class="p-2 border rounded bg-light d-flex flex-wrap gap-2">
                        <label><input type="checkbox" name="ant" value="Diabetes"> Diabetes</label>
                        <label><input type="checkbox" name="ant" value="HipertensÃ£o"> HipertensÃ£o</label>
                        <input type="text" id="antOutros" class="form-control form-control-sm w-50" placeholder="Outras patologias...">
                    </div>
                </div>
            </div>
            <div id="compassE1" class="compass-box"><strong>ðŸ§­ BÃºssola:</strong> Aguardando dados...</div>
            <div class="mt-3"><input type="checkbox" id="lgpd" onchange="toggleBtn()"> <label for="lgpd" class="small">Autorizo LGPD</label></div>
            <button id="btnE1" class="btn-pro mt-4" onclick="ir(2)" disabled>AVANÃ‡AR</button>
        </div>

        <div id="e2" class="etapa">
            <h5 class="titulo-secao">2. GAD-7 / IGI (PsÃ­quico)</h5>
            <div id="gadBox"></div><div id="gadRes" class="p-2 rounded mt-2 text-center text-white fw-bold" style="background:#ddd">GAD: 0</div>
            <div id="igiBox" class="mt-3"></div><div id="igiRes" class="p-2 rounded mt-2 text-center text-white fw-bold" style="background:#ddd">IGI: 0</div>
            <div class="d-flex gap-2 mt-4"><button class="btn btn-secondary w-50" onclick="ir(1)">VOLTAR</button><button class="btn-pro w-50" onclick="ir(3)">MTC AVANÃ‡ADA</button></div>
        </div>

        <div id="e3" class="etapa">
            <h5 class="titulo-secao">4. Semiologia: LÃ­ngua e Foto</h5>
            <div class="p-2 border rounded bg-light text-center">
                <input type="file" id="inputFoto" accept="image/*" class="form-control form-control-sm mb-2" onchange="preview(this)">
                <img id="prevL" src="" style="max-width:180px; border-radius:10px; display:none; margin:auto">
            </div>
            <table class="tongue-matrix mt-3">
                <thead><tr><th style="text-align:left; width:30%">SINAL</th><th>PONTA</th><th>LAT</th><th>CENTRO</th><th>RAIZ</th></tr></thead>
                <tbody id="tongueBody"></tbody>
            </table>
            <h5 class="titulo-secao">5. Pulsologia Blindada</h5>
            <div class="row"><div class="col-md-6 border-end" id="pDir"></div><div class="col-md-6" id="pEsq"></div></div>
            <h5 class="titulo-secao">6. Pontos Mu</h5>
            <div id="muBox" class="row g-2"></div>
            <div id="compassMTC" class="compass-box mt-3"><strong>ðŸ§­ BÃºssola Integrada:</strong> Analisando...</div>
            <div class="d-flex gap-2 mt-4"><button class="btn btn-secondary w-50" onclick="ir(2)">VOLTAR</button><button class="btn-pro w-50" onclick="ir(4)">FINALIZAR</button></div>
        </div>

        <div id="e4" class="etapa">
            <h5 class="titulo-secao">7. DiagnÃ³stico e SincronizaÃ§Ã£o</h5>
            <div class="col-12 mb-3">
                <label class="small fw-bold">EVA FINAL:</label>
                <div class="eva-container" id="evaFinal"></div>
            </div>
            <div id="sugestaoFinalMTC" class="p-3 bg-light border rounded mb-3 small fw-bold text-primary"></div>
            <textarea id="diag" class="form-control" rows="5" placeholder="Conduta final..."></textarea>
            <div class="d-flex flex-wrap gap-2 mt-3">
                <button class="btn btn-secondary flex-grow-1" onclick="ir(3)">VOLTAR</button>
                <button class="btn btn-dark flex-grow-1" onclick="copiarParaIA()">COPIAR PARA IA</button>
                <button id="btnSalvar" class="btn btn-success flex-grow-1" onclick="salvarTudo()">SALVAR NO FIREBASE</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAI5X-Cb0Xf0G_cRoBX9YWqW1bn0nv-RA", authDomain: "metodo360pro-db0aa.firebaseapp.com", projectId: "metodo360pro-db0aa", storageBucket: "metodo360pro-db0aa.firebasestorage.app", messagingSenderId: "1088396585788", appId: "1:1088396585788:web:57853a7b0ff17c8306ec39", measurementId: "G-589QFHBJC4" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let valEvaA = 0; let valEvaD = 0;

    function autenticar() { if(document.getElementById('pinInput').value === "1234") { document.getElementById('loginScreen').style.display='none'; document.getElementById('mainContent').style.display='block'; } }
    function calcIdade() {
        const nasc = new Date(document.getElementById('nasc').value); const hoje = new Date();
        let idade = hoje.getFullYear() - nasc.getFullYear();
        if (hoje.getMonth() < nasc.getMonth() || (hoje.getMonth() === nasc.getMonth() && hoje.getDate() < nasc.getDate())) idade--;
        document.getElementById('idade').value = idade + " anos";
    }
    function toggleBtn() { document.getElementById('btnE1').disabled = !document.getElementById('lgpd').checked; }
    function preview(i) { if(i.files && i.files[0]){ const r = new FileReader(); r.onload = (e) => { document.getElementById('prevL').src = e.target.result; document.getElementById('prevL').style.display='block'; }; r.readAsDataURL(i.files[0]); } }
    function setEva(tipo, val) {
        if(tipo === 'A') {
            valEvaA = val; document.querySelectorAll('#evaInicial .eva-btn').forEach(b => b.classList.remove('eva-active'));
            document.getElementById(`evaA${val}`).classList.add('eva-active');
        } else {
            valEvaD = val; document.querySelectorAll('#evaFinal .eva-btn').forEach(b => b.classList.remove('eva-active'));
            document.getElementById(`evaD${val}`).classList.add('eva-active');
        }
    }

    function init() {
        for(let i=0; i<=10; i++) {
            document.getElementById('evaInicial').innerHTML += `<div id="evaA${i}" class="eva-btn" onclick="setEva('A', ${i})">${i}</div>`;
            document.getElementById('evaFinal').innerHTML += `<div id="evaD${i}" class="eva-btn" onclick="setEva('D', ${i})">${i}</div>`;
        }
        const signals = ["Cor Vermelha", "Cor PÃ¡lida", "Saburra Amarela", "Saburra Gordurosa", "Marca de Dentes", "Rachadura"];
        signals.forEach(s => {
            let row = `<tr><td class="small fw-bold">${s}</td>`;
            ["Ponta", "Lat", "Centro", "Raiz"].forEach(l => { row += `<td><input type="checkbox" class="tg-check" name="tg" data-signal="${s}" data-loc="${l}" onchange="compass()"></td>`; });
            document.getElementById('tongueBody').innerHTML += row + `</tr>`;
        });
        const gQ = ["Nervoso", "Controle", "PreocupaÃ§Ã£o", "Relaxar", "Inquietude", "IrritÃ¡vel", "Medo"];
        const iQ = ["InÃ­cio", "ManutenÃ§Ã£o", "Acordar", "SatisfaÃ§Ã£o", "InterferÃªncia", "PercepÃ§Ã£o", "PreocupaÃ§Ã£o"];
        gQ.forEach((q, i) => document.getElementById('gadBox').innerHTML += `<div class="p-1 border-bottom small">${q} <div class="btn-group w-100">${[0,1,2,3].map(v => `<input type="radio" class="btn-check" name="g${i}" id="g${i}${v}" value="${v}" onchange="calc()"><label class="btn btn-outline-primary btn-sm py-0" for="g${i}${v}">${v}</label>`).join('')}</div></div>`);
        iQ.forEach((q, i) => document.getElementById('igiBox').innerHTML += `<div class="p-1 border-bottom small">${q} <div class="btn-group w-100">${[0,1,2,3,4].map(v => `<input type="radio" class="btn-check" name="i${i}" id="i${i}${v}" value="${v}" onchange="calc()"><label class="btn btn-outline-primary btn-sm py-0" for="i${i}${v}">${v}</label>`).join('')}</div></div>`);
        const mP = (id, list, pref) => list.forEach((p, i) => {
            document.getElementById(id).innerHTML += `<div class="mb-1 small fw-bold text-primary">${p} <div class="btn-group w-100">${["+++", "++", "+", "ok", "-", "--", "---"].map(v => `<input type="radio" class="btn-check" name="${pref}${i}" id="${pref}${i}${v}" value="${v}" ${v=='ok'?'checked':''} onchange="compass()"><label class="btn btn-outline-primary btn-sm py-0" style="font-size:0.5rem" for="${pref}${i}${v}">${v}</label>`).join('')}</div></div>`;
        });
        mP('pDir', ["P (1DP)", "IG", "BP (2DP)", "E", "CS (3DP)", "TA"], 'pd'); mP('pEsq', ["C (1EP)", "ID", "F (2EP)", "VB", "R (3EP)", "B"], 'pe');
        ["P1", "VC17", "VC14", "VC12", "F13", "F14", "VB24", "VB25", "E25", "VC4", "VC3"].forEach(m => document.getElementById('muBox').innerHTML += `<div class="col-4 col-md-3"><div class="p-1 border rounded small text-center"><input type="checkbox" name="mu" value="${m}" onchange="compass()"> ${m}</div></div>`);
    }
    init();

    function compass() {
        const qp = document.getElementById('qp').value.toLowerCase();
        const tg = Array.from(document.querySelectorAll('input[name="tg"]:checked')).map(el => `${el.dataset.signal} em ${el.dataset.loc}`);
        const f = document.querySelector('input[name="pe2"]:checked')?.value || "ok";
        const bp = document.querySelector('input[name="pd2"]:checked')?.value || "ok";
        
        let h1 = "<strong>ðŸ§­ BÃºssola:</strong> ";
        if(qp.includes("joelho")) h1 += "â€¢ Rigidez/Orgulho. ";
        if(qp.includes("estÃ´mago")) h1 += "â€¢ Dificuldade em aceitar o novo. ";
        document.getElementById('compassE1').innerHTML = h1;

        let sf = "SÃ­ndrome Sugerida: ";
        if(f.includes("+++") && bp.includes("---")) sf += "InvasÃ£o da Madeira na Terra. ";
        if(tg.some(x => x.includes("Marca de Dentes"))) sf += "Def. Qi do BaÃ§o. ";
        document.getElementById('sugestaoFinalMTC').innerText = sf;
    }

    function calc() {
        let g=0, i=0; document.querySelectorAll('input[name^="g"]:checked').forEach(e => g += parseInt(e.value)); document.querySelectorAll('input[name^="i"]:checked').forEach(e => i += parseInt(e.value));
        const gR = document.getElementById('gadRes'); gR.className = `p-2 rounded mt-2 text-center text-white fw-bold bg-${g<=4?"success":g<=9?"info":g<=14?"warning":"danger"}`; gR.innerText = `GAD-7: ${g}`;
        const iR = document.getElementById('igiRes'); iR.className = `p-2 rounded mt-2 text-center text-white fw-bold bg-${i<=7?"success":i<=14?"info":i<=21?"warning":"danger"}`; iR.innerText = `IGI: ${i}`;
    }

    function ir(n) { document.querySelectorAll('.etapa').forEach(e => e.classList.remove('ativa')); document.getElementById('e'+n).classList.add('ativa'); window.scrollTo(0,0); }

    function coletarParaIA() {
        const getCheck = (n) => Array.from(document.querySelectorAll(`input[name="${n}"]:checked`)).map(el => el.value);
        const getRadioVal = (n) => { const el = document.querySelector(`input[name="${n}"]:checked`); return el ? el.value : "ok"; };
        const tgMarcados = Array.from(document.querySelectorAll('input[name="tg"]:checked')).map(el => `${el.dataset.signal} (${el.dataset.loc})`);
        
        const res = `MÃ‰TODO 360 PROMAX - EXPORTAÃ‡ÃƒO COMPLETA\n` +
            `EVA: ${valEvaA} -> ${valEvaD}\n` +
            `QP: ${document.getElementById('qp').value}\nHMA: ${document.getElementById('hma').value}\n` +
            `ANTECEDENTES: ${getCheck('ant').join(', ')} ${document.getElementById('antOutros').value}\n` +
            `GAD/IGI: ${document.getElementById('gadRes').innerText} | ${document.getElementById('igiRes').innerText}\n` +
            `LÃNGUA: ${tgMarcados.join(', ')}\n` +
            `PULSOS ESQ (C/F/R): ${[0,2,4].map(i => getRadioVal('pe'+i)).join(' | ')}\n` +
            `PULSOS DIR (P/BP/MM): ${[0,2,4].map(i => getRadioVal('pd'+i)).join(' | ')}\n` +
            `BÃšSSOLA: ${document.getElementById('sugestaoFinalMTC').innerText}\n` +
            `CONDUTA: ${document.getElementById('diag').value}`;
        
        navigator.clipboard.writeText(res).then(() => alert("âœ… TUDO COPIADO! Todos os dados assinalados foram incluÃ­dos na exportaÃ§Ã£o."));
    }

    function salvarTudo() {
        const btn = document.getElementById('btnSalvar');
        btn.disabled = true; btn.innerText = "Sincronizando...";
        
        const getCheck = (n) => Array.from(document.querySelectorAll(`input[name="${n}"]:checked`)).map(el => el.value);
        const getRadioVal = (n) => { const el = document.querySelector(`input[name="${n}"]:checked`); return el ? el.value : "ok"; };
        const getLingua = () => Array.from(document.querySelectorAll('input[name="tg"]:checked')).map(el => ({s: el.dataset.signal, l: el.dataset.loc}));

        const payload = {
            data: firebase.firestore.FieldValue.serverTimestamp(),
            paciente: {
                nome: btoa(document.getElementById('nome').value),
                idade: document.getElementById('idade').value,
                eva_i: valEvaA, eva_f: valEvaD,
                qp: document.getElementById('qp').value,
                hma: document.getElementById('hma').value,
                ant: getCheck('ant'),
                ant_outros: document.getElementById('antOutros').value
            },
            mtc: {
                lingua: getLingua(),
                pulso_esq: [0,1,2,3,4,5].map(i => getRadioVal('pe'+i)),
                pulso_dir: [0,1,2,3,4,5].map(i => getRadioVal('pd'+i)),
                pontos_mu: getCheck('mu'),
                foto: document.getElementById('prevL').src
            },
            psiquico: { gad: document.getElementById('gadRes').innerText, igi: document.getElementById('igiRes').innerText },
            diagnostico: { sindrome: document.getElementById('sugestaoFinalMTC').innerText, conduta: document.getElementById('diag').value }
        };

        db.collection("atendimentos_360").add(payload).then(() => {
            alert("âœ… SINCRONIZADO NO FIREBASE!");
            location.reload();
        }).catch(e => { alert("Erro: " + e); btn.disabled = false; });
    }
</script>
</body>
