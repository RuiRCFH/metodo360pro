<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√âTODO 360 PRO | V. 16.0</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root { --dark: #000d1a; --primary: #002d58; --accent: #c5a059; --bg: #f8f9fa; }
        body { background: var(--bg); font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        #loginScreen { background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%); height: 100vh; display: flex; align-items: center; justify-content: center; position: fixed; width: 100%; z-index: 9999; }
        #mainContent { display: none; padding: 15px; max-width: 900px; margin: auto; }
        .card-pro { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-top: 12px solid var(--primary); margin-bottom: 20px; }
        .etapa { display: none; }
        .ativa { display: block; }
        .titulo-secao { color: var(--accent); font-weight: bold; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 15px; text-transform: uppercase; font-size: 0.8rem; }
        .btn-pro { background: var(--primary); color: white; padding: 12px; border-radius: 8px; border: none; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        .eva-regua { display: flex; height: 35px; border-radius: 6px; overflow: hidden; margin: 10px 0; border: 1px solid #ddd; }
        .eva-item { flex: 1; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #fff; font-size: 0.75rem; font-weight: bold; }
        .eva-sel { border: 3px solid black !important; transform: scaleY(1.1); z-index: 2; }
        .pergunta-full { background: #fdfdfd; border: 1px solid #eee; padding: 12px; border-radius: 10px; margin-bottom: 8px; }
        .btn-group { display: flex; gap: 3px; margin-top: 5px; }
        .btn-opt { flex: 1; padding: 8px 2px; font-size: 0.7rem; border: 1px solid var(--primary); background: white; cursor: pointer; border-radius: 5px; }
        .opt-sel { background: var(--primary); color: white; }
        table { width: 100%; border-collapse: collapse; font-size: 0.7rem; }
        th, td { border: 1px solid #eee; padding: 6px; text-align: center; }
        textarea, input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div style="background:white; padding:30px; border-radius:15px; text-align:center; width: 280px;">
        <h3 style="color:var(--primary); margin-bottom: 20px;">M√âTODO 360 PRO</h3>
        <input type="password" id="pinInput" placeholder="PIN (1234)">
        <button class="btn-pro" onclick="autenticar()">ENTRAR</button>
    </div>
</div>

<div id="mainContent">
    <div class="card-pro" style="border-top-color: var(--accent);">
        <h5 class="titulo-secao">üìä MEM√ìRIA DO PACIENTE</h5>
        <div style="display:flex; gap:8px;">
            <input type="text" id="buscaID" placeholder="ID para hist√≥rico">
            <button onclick="gerarGrafico()" style="width:100px; background:var(--accent); color:white; border:none; border-radius:6px; cursor:pointer;">BUSCAR</button>
        </div>
        <div id="painelDados" style="display:none; height:180px; margin-top:15px;"><canvas id="graficoEvolucao"></canvas></div>
    </div>

    <div class="card-pro">
        <div id="e1" class="etapa ativa">
            <h5 class="titulo-secao">1. Identifica√ß√£o</h5>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="text" id="pacienteID" placeholder="ID Atual">
                <input type="number" id="sessaoNum" placeholder="Sess√£o N¬∫">
            </div>
            <p style="color:red; font-size:0.7rem; font-weight:bold; margin-top:15px;">EVA INICIAL:</p>
            <div class="eva-regua" id="reguaA"></div>
            <textarea id="hma" placeholder="Queixa Principal / HMA" rows="3" style="margin-top:10px;"></textarea>
            <button class="btn-pro" onclick="ir(2)">PR√ìXIMO: ESCALAS</button>
        </div>

        <div id="e2" class="etapa">
            <h5 class="titulo-secao">2. GAD-7 & IGI</h5>
            <div id="gadBox"></div><div id="igiBox" style="margin-top:15px;"></div>
            <button class="btn-pro" onclick="ir(3)">PR√ìXIMO: L√çNGUA</button>
            <button class="btn-pro" style="background:#666" onclick="ir(1)">VOLTAR</button>
        </div>

        <div id="e3" class="etapa">
            <h5 class="titulo-secao">3. L√≠ngua</h5>
            <table><thead><tr><th>SINAL</th><th>P</th><th>L</th><th>C</th><th>R</th></tr></thead><tbody id="tongueBody"></tbody></table>
            <button class="btn-pro" onclick="ir(4)">PR√ìXIMO: PULSOS</button>
            <button class="btn-pro" style="background:#666" onclick="ir(2)">VOLTAR</button>
        </div>

        <div id="e4" class="etapa">
            <h5 class="titulo-secao">4. Pulsos</h5>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div id="pDir"></div><div id="pEsq"></div>
            </div>
            <button class="btn-pro" onclick="ir(5)">PR√ìXIMO: FINALIZAR</button>
            <button class="btn-pro" style="background:#666" onclick="ir(3)">VOLTAR</button>
        </div>

        <div id="e5" class="etapa">
            <h5 class="titulo-secao">5. S√≠ntese & IA</h5>
            <p style="color:green; font-size:0.7rem; font-weight:bold;">EVA FINAL:</p>
            <div class="eva-regua" id="reguaD"></div>
            <textarea id="diag" placeholder="Conduta Tung / Notas" rows="6" style="margin-top:10px;"></textarea>
            <button class="btn-pro" style="background:black" onclick="copiarIA()">COPIAR IA BRIDGE</button>
            <button class="btn-pro" style="background:green" onclick="salvarSessao()">SALVAR NO FIREBASE</button>
            <button class="btn-pro" style="background:#666" onclick="ir(4)">VOLTAR</button>
        </div>
    </div>
</div>

<script>
    // Configura√ß√µes
    const firebaseConfig = { apiKey: "AIzaSyAI5X-Cb0Xf0G_cRoBX9YWqW1bn0nv-RA", authDomain: "metodo360pro-db0aa.firebaseapp.com", projectId: "metodo360pro-db0aa", storageBucket: "metodo360pro-db0aa.firebasestorage.app", messagingSenderId: "1088396585788", appId: "1:1088396585788:web:57853a7b0ff17c8306ec39" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    const gadQ = ["Nervoso?", "Incontrol√°vel?", "Excesso?", "Relaxar?", "Inquieto?", "Irrit√°vel?", "Medo?"];
    const igiQ = ["Adormecer?", "Manter?", "Acordar?", "Satisfa√ß√£o?", "Interfer√™ncia?", "Vis√≠vel?", "Preocupa√ß√£o?"];
    const tgS = ["P√°lida", "Vermelha", "Denteada", "Inchada", "Fissurada", "Sab.Amarela", "Sab.Branca"];
    const mer = ["P", "ID", "BP", "E", "C", "F"];

    let evaA=0, evaD=0, scG=0, scI=0, meuGrafico=null;
    const ans = { g: {}, i: {} };

    function autenticar() {
        if(document.getElementById('pinInput').value === "1234") {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            init();
        } else { alert("PIN Incorreto"); }
    }

    function init() {
        const colors = ["#28a745", "#54b33d", "#7fbe35", "#abca2d", "#d6d524", "#ffff1c", "#ffd61c", "#ffac1c", "#ff831c", "#ff591c", "#dc3545"];
        const ra = document.getElementById('reguaA'); const rd = document.getElementById('reguaD');
        ra.innerHTML = ''; rd.innerHTML = '';
        for(let i=0; i<=10; i++) {
            ra.innerHTML += `<div id="evA${i}" class="eva-item" style="background:${colors[i]}" onclick="setEva('A',${i})">${i}</div>`;
            rd.innerHTML += `<div id="evD${i}" class="eva-item" style="background:${colors[i]}" onclick="setEva('D',${i})">${i}</div>`;
        }
        
        const gb = document.getElementById('gadBox'); gb.innerHTML = '';
        gadQ.forEach((q,i) => { gb.innerHTML += `<div class="pergunta-full"><small>${q}</small><div class="btn-group">${[0,1,2,3].map(v => `<button class="btn-opt" id="g${i}_${v}" onclick="setSc('g',${i},${v})">${v}</button>`).join('')}</div></div>`; });
        
        const ib = document.getElementById('igiBox'); ib.innerHTML = '';
        igiQ.forEach((q,i) => { ib.innerHTML += `<div class="pergunta-full"><small>${q}</small><div class="btn-group">${[0,1,2,3,4].map(v => `<button class="btn-opt" id="i${i}_${v}" onclick="setSc('i',${i},${v})">${v}</button>`).join('')}</div></div>`; });
        
        const tBody = document.getElementById('tongueBody'); tBody.innerHTML = '';
        tgS.forEach(s => { tBody.innerHTML += `<tr><td>${s}</td>${['P','L','C','R'].map(l => `<td><input type="checkbox"></td>`).join('')}</tr>`; });
        
        const pD = document.getElementById('pDir'); const pE = document.getElementById('pEsq');
        pD.innerHTML = ''; pE.innerHTML = '';
        mer.forEach(m => { pD.innerHTML += `<small>${m}</small><div class="btn-group">${['+','ok','-'].map(v => `<button class="btn-opt" onclick="selP(this)">${v}</button>`).join('')}</div>`; });
        mer.forEach(m => { pE.innerHTML += `<small>${m}</small><div class="btn-group">${['+','ok','-'].map(v => `<button class="btn-opt" onclick="selP(this)">${v}</button>`).join('')}</div>`; });
    }

    function setEva(t,v) { if(t==='A') evaA=v; else evaD=v; document.querySelectorAll(`#regua${t} .eva-item`).forEach(e => e.classList.remove('eva-sel')); document.getElementById(`ev${t}${v}`).classList.add('eva-sel'); }
    function setSc(t,q,v) { ans[t][q]=v; document.querySelectorAll(`[id^="${t}${q}_"]`).forEach(b => b.classList.remove('opt-sel')); document.getElementById(`${t}${q}_${v}`).classList.add('opt-sel'); }
    function selP(b) { b.parentElement.querySelectorAll('.btn-opt').forEach(x => x.classList.remove('opt-sel')); b.classList.add('opt-sel'); }
    function ir(n) { document.querySelectorAll('.etapa').forEach(e => e.classList.remove('ativa')); document.getElementById('e'+n).classList.add('ativa'); window.scrollTo(0,0); }

    async function gerarGrafico() {
        const id = document.getElementById('buscaID').value.trim().toUpperCase();
        if(!id) return;
        const snap = await db.collection("atendimentos_360").where("paciente", "==", id).get();
        let dds = []; snap.forEach(doc => { let d = doc.data(); dds.push({...d, dt: d.data.seconds ? new Date(d.data.seconds*1000) : new Date()}) });
        if(dds.length === 0) return alert("Sem hist√≥rico.");
        dds.sort((a,b) => a.dt - b.dt);
        document.getElementById('painelDados').style.display = 'block';
        if(meuGrafico) meuGrafico.destroy();
        meuGrafico = new Chart(document.getElementById('graficoEvolucao').getContext('2d'), { type: 'line', data: { labels: dds.map(d=>d.dt.toLocaleDateString()), datasets: [{ label: 'EVA', data: dds.map(d=>d.eva[1]), borderColor: '#c5a059', tension: 0.3 }] } });
    }

    function salvarSessao() {
        const id = document.getElementById('pacienteID').value.toUpperCase();
        if(!id) return alert("ID obrigat√≥rio");
        db.collection("atendimentos_360").add({ paciente: id, data: new Date(), sessao: document.getElementById('sessaoNum').value, eva: [evaA, evaD], diagnostico: document.getElementById('diag').value, hma: document.getElementById('hma').value }).then(() => { alert("Salvo!"); location.reload(); });
    }

    function copiarIA() {
        const txt = `ID: ${document.getElementById('pacienteID').value}\nEVA: ${evaA}->${evaD}\nS√çNTESE: ${document.getElementById('diag').value}`;
        navigator.clipboard.writeText(txt).then(() => alert("Copiado!"));
    }
</script>
</body>
</html>
