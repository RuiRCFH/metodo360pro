<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√âTODO 360 PRO | V. 6.8 - SOBERANIA & ALTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --dark: #000d1a; --primary: #002d58; --accent: #c5a059; --bg: #f8f9fa; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; padding-bottom: 80px; }
        #loginScreen { background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%); height: 100vh; display: flex; align-items: center; justify-content: center; position: fixed; width: 100%; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 30px; width: 380px; text-align: center; border-bottom: 8px solid var(--accent); }
        #mainContent { display: none; padding: 20px 15px; }
        .card-pro { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 1150px; margin: auto; border-top: 15px solid var(--primary); }
        .etapa { display: none; }
        .ativa { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .titulo-secao { color: var(--accent); font-weight: 800; border-bottom: 2px solid #eee; padding-bottom: 8px; margin-bottom: 12px; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        .eva-regua { display: flex; width: 100%; height: 40px; background: #eee; border-radius: 8px; overflow: hidden; margin: 10px 0; }
        .eva-item { flex: 1; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #fff; font-weight: bold; font-size: 0.8rem; transition: 0.2s; }
        .eva-sel { transform: scaleY(1.3); border: 2px solid #000 !important; z-index: 5; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
        .pergunta-full { background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        .legenda-v { font-size: 0.6rem; color: #666; display: block; margin-top: 2px; line-height: 1; text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #eee; padding: 6px; text-align: center; font-size: 0.75rem; }
        th { background: var(--primary); color: white; }
        .row-cat { background: #f4f4f4; font-weight: bold; text-align: left !important; padding-left: 10px; }
        .mu-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .mu-item { border: 1px solid #ddd; padding: 8px; border-radius: 8px; font-size: 0.75rem; text-align: center; background: #fff; }
        .btn-pro { background: var(--primary); color: white; padding: 15px; border-radius: 12px; border: none; font-weight: bold; width: 100%; }
        .score-panel { padding: 12px; border-radius: 10px; font-weight: bold; color: white; text-align: center; margin-top: 10px; font-size: 1rem; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <h2 style="color:var(--primary)">M√âTODO 360 PRO</h2>
        <input type="password" id="pinInput" class="form-control text-center mb-4" placeholder="PIN (1234)">
        <button class="btn-pro" onclick="autenticar()">INICIAR SEMANA DE TESTE</button>
    </div>
</div>

<div id="mainContent" class="container">
    <div class="card-pro">
        
        <div id="e1" class="etapa ativa">
            <h5 class="titulo-secao">1. Identifica√ß√£o & Jornada (Ciclo de 12)</h5>
            <div class="p-3 mb-3 border rounded bg-light" style="font-size: 0.8rem;">
                <input type="checkbox" id="lgpd"> <label for="lgpd"><b>TERMO DE CONSENTIMENTO:</b> Autorizo o registro de dados de sa√∫de sob sigilo profissional.</label>
            </div>
            <div class="row g-2">
                <div class="col-md-5"><label class="small fw-bold">ID / INICIAIS:</label><input type="text" id="pacienteID" class="form-control"></div>
                <div class="col-md-4"><label class="small fw-bold">NASCIMENTO:</label><input type="date" id="nasc" class="form-control"></div>
                <div class="col-md-3"><label class="small fw-bold">SESS√ÉO N¬∫:</label>
                    <select id="sessaoNum" class="form-select">
                        ${Array.from({length: 12}, (_, i) => `<option value="${i+1}">${i+1} de 12</option>`).join('')}
                    </select>
                </div>
                <div class="col-12 mt-2"><label class="small fw-bold text-danger">EVA INICIAL (DOR):</label><div class="eva-regua" id="reguaA"></div></div>
                <div class="col-12"><label class="small fw-bold">QUEIXA PRINCIPAL (SINTOMA):</label><textarea id="qp" class="form-control" rows="2"></textarea></div>
                <div class="col-12"><label class="small fw-bold">HIST√ìRIA PREGRESSA (HMA):</label><textarea id="hma" class="form-control" rows="3"></textarea></div>
            </div>
            <button class="btn-pro mt-4" onclick="ir(2)">PR√ìXIMO: ESCALAS PS√çQUICAS</button>
        </div>

        <div id="e2" class="etapa">
            <h5 class="titulo-secao">2. Escalas de Ansiedade e Sono</h5>
            <div id="gadBox"></div><div id="gadRes" class="score-panel" style="background:#ddd">GAD-7: 0</div>
            <div id="igiBox" class="mt-4"></div><div id="igiRes" class="score-panel" style="background:#ddd">IGI: 0</div>
            <div class="d-flex gap-2 mt-4"><button class="btn btn-secondary w-50" onclick="ir(1)">VOLTAR</button><button class="btn-pro w-50" onclick="ir(3)">EXAME L√çNGUA</button></div>
        </div>

        <div id="e3" class="etapa">
            <h5 class="titulo-secao">3. Matriz Lingual ProMax</h5>
            <div class="mb-3 p-2 border rounded bg-light"><label class="small fw-bold">FOTO DA L√çNGUA:</label><input type="file" id="fotoL" class="form-control form-control-sm" accept="image/*"></div>
            <table>
                <thead><tr><th>SINAL</th><th>PONTA</th><th>LAT</th><th>CENTRO</th><th>RAIZ</th></tr></thead>
                <tbody id="tongueBody"></tbody>
            </table>
            <div class="mt-3"><label class="small fw-bold">ANOTA√á√ïES DA L√çNGUA:</label><textarea id="obsLingua" class="form-control" rows="2"></textarea></div>
            <div class="d-flex gap-2 mt-4"><button class="btn btn-secondary w-50" onclick="ir(2)">VOLTAR</button><button class="btn-pro w-50" onclick="ir(4)">PULSOS E PONTOS MU</button></div>
        </div>

        <div id="e4" class="etapa">
            <h5 class="titulo-secao">4. Pulsologia (12 Coordenadas)</h5>
            <div class="row"><div class="col-md-6 border-end" id="pDir"></div><div class="col-md-6" id="pEsq"></div></div>
            <h5 class="titulo-secao mt-4">5. Pontos Mu (Alarme)</h5>
            <div class="mu-grid" id="muBox"></div>
            <div class="d-flex gap-2 mt-4"><button class="btn btn-secondary w-50" onclick="ir(3)">VOLTAR</button><button class="btn-pro w-50" onclick="ir(5)">CONCLUIR</button></div>
        </div>

        <div id="e5" class="etapa">
            <h5 class="titulo-secao">6. S√≠ntese e Desfecho de Soberania</h5>
            <label class="small fw-bold text-success">EVA FINAL:</label><div class="eva-regua" id="reguaD"></div>
            <textarea id="diag" class="form-control mt-2" rows="6" placeholder="Conduta Cl√≠nica..."></textarea>
            <div class="d-flex gap-2 mt-4">
                <button class="btn btn-dark flex-grow-1" onclick="copiarParaIA()">COPIAR IA BRIDGE</button>
                <button class="btn btn-success flex-grow-1" onclick="salvarTudo()">SALVAR NO FIREBASE</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAI5X-Cb0Xf0G_cRoBX9YWqW1bn0nv-RA", authDomain: "metodo360pro-db0aa.firebaseapp.com", projectId: "metodo360pro-db0aa", storageBucket: "metodo360pro-db0aa.firebasestorage.app", messagingSenderId: "1088396585788", appId: "1:1088396585788:web:57853a7b0ff17c8306ec39" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const gadQ = ["Sentiu-se nervoso/ansioso?", "N√£o controlou preocupa√ß√µes?", "Preocupou-se demais?", "Dificuldade relaxar?", "Inquietude?", "Irritabilidade?", "Medo do pior?"];
    const igiQ = ["Dificuldade adormecer?", "Manter o sono?", "Acordar cedo?", "Satisfa√ß√£o sono?", "Interfer√™ncia dia?", "Vis√≠vel para outros?", "Preocupa√ß√£o sono?"];
    const legends = { gad: ["Nenhuma", "V√°rios dias", "Metade", "Quase todos"], igi: ["Nenhum", "Ligeiro", "Moderado", "Grave", "Muito Grave"] };
    let evaA=0, evaD=0, scoreG=0, scoreI=0;

    function autenticar() { if(document.getElementById('pinInput').value==="1234"){ document.getElementById('loginScreen').style.display='none'; document.getElementById('mainContent').style.display='block'; init(); } }
    function ir(n) { document.querySelectorAll('.etapa').forEach(e=>e.classList.remove('ativa')); document.getElementById('e'+n).classList.add('ativa'); window.scrollTo(0,0); }

    function setEva(t, v) {
        if(t==='A'){ evaA=v; document.querySelectorAll('#reguaA .eva-item').forEach(e=>e.classList.remove('eva-sel')); document.getElementById('evA'+v).classList.add('eva-sel'); }
        else { evaD=v; document.querySelectorAll('#reguaD .eva-item').forEach(e=>e.classList.remove('eva-sel')); document.getElementById('evD'+v).classList.add('eva-sel'); }
    }

    function init() {
        const colors = ["#28a745", "#54b33d", "#7fbe35", "#abca2d", "#d6d524", "#ffff1c", "#ffd61c", "#ffac1c", "#ff831c", "#ff591c", "#dc3545"];
        for(let i=0; i<=10; i++){
            document.getElementById('reguaA').innerHTML += `<div id="evA${i}" class="eva-item" style="background:${colors[i]}" onclick="setEva('A',${i})">${i}</div>`;
            document.getElementById('reguaD').innerHTML += `<div id="evD${i}" class="eva-item" style="background:${colors[i]}" onclick="setEva('D',${i})">${i}</div>`;
        }
        gadQ.forEach((q, i) => {
            document.getElementById('gadBox').innerHTML += `<div class="pergunta-full"><b>${q}</b><div class="btn-group w-100 mt-2">${[0,1,2,3].map(v=>`<div class="flex-fill"><input type="radio" class="btn-check" name="g${i}" id="g${i}${v}" value="${v}" onchange="calc()"><label class="btn btn-outline-primary btn-sm w-100" for="g${i}${v}">${v}<span class="legenda-v">${legends.gad[v]}</span></label></div>`).join('')}</div></div>`;
        });
        igiQ.forEach((q, i) => {
            document.getElementById('igiBox').innerHTML += `<div class="pergunta-full"><b>${q}</b><div class="btn-group w-100 mt-2">${[0,1,2,3,4].map(v=>`<div class="flex-fill"><input type="radio" class="btn-check" name="i${i}" id="i${i}${v}" value="${v}" onchange="calc()"><label class="btn btn-outline-primary btn-sm w-100" for="i${i}${v}">${v}<span class="legenda-v">${legends.igi[v]}</span></label></div>`).join('')}</div></div>`;
        });
        const tongueData = [{cat:"CORES", signals:["P√°lida","Vermelha","P√∫rpura","Viol√°cea"]},{cat:"FORMA", signals:["Denteada","Inchada","Magra","Tr√™mula","Desviada"]},{cat:"SABURRA", signals:["Amarela","Branca","Gordurosa","Geogr√°fica","Pontos Verm."]}];
        tongueData.forEach(c => {
            document.getElementById('tongueBody').innerHTML += `<tr><td colspan="5" class="row-cat">${c.cat}</td></tr>`;
            c.signals.forEach(s => {
                let r = `<tr><td class="text-start ps-2">${s}</td>`;
                ["Ponta", "Lat", "Centro", "Raiz"].forEach(l => { r += `<td><input type="checkbox" name="tg" data-s="${s}" data-l="${l}"></td>`; });
                document.getElementById('tongueBody').innerHTML += r + `</tr>`;
            });
        });
        const mP = (id, list, pref) => list.forEach((p, i) => {
            document.getElementById(id).innerHTML += `<div class="mb-2 small fw-bold text-primary">${p} <div class="btn-group w-100 mt-1">${["+++", "++", "+", "ok", "-", "--", "---"].map(v => `<input type="radio" class="btn-check" name="${pref}${i}" id="${pref}${i}${v}" value="${v}" ${v=='ok'?'checked':''}><label class="btn btn-outline-primary btn-sm py-0" style="font-size:0.55rem" for="${pref}${i}${v}">${v}</label>`).join('')}</div></div>`;
        });
        mP('pDir', ["P (1DP)", "IG", "BP (2DP)", "E", "CS (3DP)", "TA"], 'pd'); mP('pEsq', ["C (1EP)", "ID", "F (2EP)", "VB", "R (3EP)", "B"], 'pe');
        ["P1", "VC17", "VC14", "VC12", "F14", "F13", "VB24", "VB25", "E25", "VC4", "VC3"].forEach(p => { document.getElementById('muBox').innerHTML += `<div class="mu-item"><input type="checkbox" name="mu" value="${p}"> ${p}</div>`; });
    }

    function calc() {
        scoreG=0; scoreI=0;
        document.querySelectorAll('input[name^="g"]:checked').forEach(e=>scoreG+=parseInt(e.value));
        document.querySelectorAll('input[name^="i"]:checked').forEach(e=>scoreI+=parseInt(e.value));
        document.getElementById('gadRes').innerText = "GAD-7: " + scoreG;
        document.getElementById('igiRes').innerText = "IGI: " + scoreI;
    }

    function copiarParaIA() {
        const getR = (n) => { const el = document.querySelector(`input[name="${n}"]:checked`); return el ? el.value : "ok"; };
        let tg = Array.from(document.querySelectorAll('input[name="tg"]:checked')).map(e=>`${e.dataset.s}(${e.dataset.l})`).join(", ");
        let alta = (evaD <= 2 && scoreG < 9 && scoreI < 7) ? "SIM (Soberania Detectada)" : "N√ÉO (Manter Ciclo)";
        const res = `[TR√çADE 360 PROMAX - SESS√ÉO ${document.getElementById('sessaoNum').value}/12]\n` +
                    `EVA: ${evaA}->${evaD} | ALTA SUGERIDA: ${alta}\n` +
                    `GAD: ${scoreG} | IGI: ${scoreI}\nL√çNGUA: ${tg}\n` +
                    `PULSOS D: ${[0,1,2,3,4,5].map(i=>getR('pd'+i)).join('|')}\nPULSOS E: ${[0,1,2,3,4,5].map(i=>getR('pe'+i)).join('|')}\n` +
                    `CONDUTA: ${document.getElementById('diag').value}`;
        navigator.clipboard.writeText(res).then(() => alert("‚úÖ DOSSI√ä INTEGRADO COPIADO!"));
    }

    function salvarTudo() {
        const getR = (n) => { const el = document.querySelector(`input[name="${n}"]:checked`); return el ? el.value : "ok"; };
        const payload = { 
            id: btoa(document.getElementById('pacienteID').value), 
            sessao: document.getElementById('sessaoNum').value,
            data: new Date(), 
            identificacao: { qp: document.getElementById('qp').value, hma: document.getElementById('hma').value, eva_i: evaA, eva_f: evaD },
            scores: { gad: scoreG, igi: scoreI },
            lingua: { matriz: Array.from(document.querySelectorAll('input[name="tg"]:checked')).map(e=>`${e.dataset.s}-${e.dataset.l}`), obs: document.getElementById('obsLingua').value },
            pulsos: { dir: [0,1,2,3,4,5].map(i=>getR('pd'+i)), esq: [0,1,2,3,4,5].map(i=>getR('pe'+i)) },
            conduta: document.getElementById('diag').value
        };
        db.collection("atendimentos_360").add(payload).then(() => { alert("üöÄ SINCRONIZADO NO FIREBASE!"); location.reload(); });
    }
</script>
</body>
</html>
