<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√âTODO 360 PRO | V. 11.0 (Intelig√™ncia Cl√≠nica)</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root { --dark: #000d1a; --primary: #002d58; --accent: #c5a059; --bg: #f8f9fa; }
        body { background: var(--bg); font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        #loginScreen { background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%); height: 100vh; display: flex; align-items: center; justify-content: center; position: fixed; width: 100%; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 20px; width: 320px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-bottom: 8px solid var(--accent); }
        #mainContent { display: none; padding: 20px; max-width: 1100px; margin: auto; }
        .card-pro { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-top: 15px solid var(--primary); margin-bottom: 20px; }
        .etapa { display: none; }
        .ativa { display: block; }
        .titulo-secao { color: var(--accent); font-weight: bold; border-bottom: 1px solid #eee; padding-bottom: 5px; margin: 20px 0 10px; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }
        .btn-pro { background: var(--primary); color: white; padding: 15px; border-radius: 10px; border: none; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-stats { background: var(--accent); color: white; }
        .row { display: flex; flex-wrap: wrap; gap: 10px; }
        .col { flex: 1; min-width: 200px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 0.9rem; }
        .eva-regua { display: flex; height: 35px; border-radius: 8px; overflow: hidden; margin: 10px 0; border: 1px solid #ddd; }
        .eva-item { flex: 1; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #fff; font-size: 0.8rem; font-weight: bold; }
        .eva-sel { border: 4px solid black !important; transform: scaleY(1.1); z-index: 2; }
        .chart-box { height: 250px; margin: 20px 0; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: left; }
        th { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <h2 style="color:var(--primary); margin:0;">M√âTODO 360 PRO</h2>
        <input type="password" id="pinInput" placeholder="PIN" style="text-align:center; font-size:1.5rem;">
        <button class="btn-pro" onclick="autenticar()">DESBLOQUEAR</button>
    </div>
</div>

<div id="mainContent">
    <div style="display:flex; gap:10px; margin-bottom:20px;">
        <button class="btn-pro" onclick="ir(1)" style="flex:1">ü©∫ NOVO ATENDIMENTO</button>
        <button class="btn-pro btn-stats" onclick="abrirDashboard()" style="flex:1">üìä CENTRAL DE DADOS</button>
    </div>

    <div id="e0" class="etapa">
        <div class="card-pro">
            <h5 class="titulo-secao">üîé PESQUISA POR PACIENTE</h5>
            <div style="display:flex; gap:10px;">
                <input type="text" id="buscaID" placeholder="Digite ID do Paciente">
                <button class="btn-pro" onclick="analisarPaciente()" style="margin:0; width:150px;">ANALISAR</button>
            </div>
            <div id="graphPaciente" class="chart-box" style="display:none;"><canvas id="chartEvolucao"></canvas></div>
            <div id="relatorioIndividual" style="margin-top:20px;"></div>
        </div>

        <div class="card-pro">
            <h5 class="titulo-secao">üåç RELAT√ìRIO GERAL DA CL√çNICA</h5>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                <div class="chart-box"><canvas id="chartGeral"></canvas></div>
                <div id="listaQueixas"></div>
            </div>
        </div>
    </div>

    <div id="e1" class="etapa ativa">
        <div class="card-pro">
            <h5 class="titulo-secao">1. Identifica√ß√£o</h5>
            <div class="row">
                <div class="col"><label class="small fw-bold">ID:</label><input type="text" id="pacienteID"></div>
                <div class="col"><label class="small fw-bold">SESS√ÉO N¬∫:</label><input type="number" id="sessaoNum"></div>
            </div>
            <label class="small fw-bold" style="color:red; display:block; margin-top:15px;">EVA INICIAL:</label>
            <div class="eva-regua" id="reguaA"></div>
            <textarea id="hma" rows="4" placeholder="Anamnese, desajustes detectados..." style="margin-top:15px;"></textarea>
            <button class="btn-pro" onclick="ir(2)">PR√ìXIMO: ESCALAS</button>
        </div>
    </div>

    <div id="e5" class="etapa">
        <div class="card-pro">
            <h5 class="titulo-secao">5. S√≠ntese e Conduta Tung</h5>
            <label class="small fw-bold" style="color:green;">EVA FINAL:</label>
            <div class="eva-regua" id="reguaD"></div>
            <textarea id="diag" rows="8" placeholder="Pontos de Tung, meridianos e observa√ß√µes..."></textarea>
            <button class="btn-pro" style="background:black" onclick="copiarIA()">COPIAR IA BRIDGE</button>
            <button class="btn-pro" style="background:green" onclick="salvarFB()">SALVAR NO ARQUIVO</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAI5X-Cb0Xf0G_cRoBX9YWqW1bn0nv-RA", authDomain: "metodo360pro-db0aa.firebaseapp.com", projectId: "metodo360pro-db0aa", storageBucket: "metodo360pro-db0aa.firebasestorage.app", messagingSenderId: "1088396585788", appId: "1:1088396585788:web:57853a7b0ff17c8306ec39" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let chartEv, chartGl;

    function autenticar() {
        if(document.getElementById('pinInput').value === "1234") {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            initEva();
        }
    }

    function initEva() {
        const colors = ["#28a745", "#54b33d", "#7fbe35", "#abca2d", "#d6d524", "#ffff1c", "#ffd61c", "#ffac1c", "#ff831c", "#ff591c", "#dc3545"];
        const ra = document.getElementById('reguaA'); const rd = document.getElementById('reguaD');
        ra.innerHTML = ''; rd.innerHTML = '';
        for(let i=0; i<=10; i++) {
            ra.innerHTML += `<div id="evA${i}" class="eva-item" style="background:${colors[i]}" onclick="setEva('A',${i})">${i}</div>`;
            rd.innerHTML += `<div id="evD${i}" class="eva-item" style="background:${colors[i]}" onclick="setEva('D',${i})">${i}</div>`;
        }
    }

    let evaA=0, evaD=0;
    function setEva(t,v) {
        if(t==='A') evaA=v; else evaD=v;
        document.querySelectorAll(`#regua${t} .eva-item`).forEach(e => e.classList.remove('eva-sel'));
        document.getElementById(`ev${t}${v}`).classList.add('eva-sel');
    }

    function ir(n) {
        document.querySelectorAll('.etapa').forEach(e => e.classList.remove('ativa'));
        document.getElementById('e'+n).classList.add('ativa');
        window.scrollTo(0,0);
    }

    // --- L√ìGICA DE GR√ÅFICOS E RELAT√ìRIOS ---

    async function analisarPaciente() {
        const id = document.getElementById('buscaID').value.trim().toUpperCase();
        if(!id) return;
        
        const snap = await db.collection("atendimentos_360").where("paciente", "==", id).orderBy("data", "asc").get();
        if(snap.empty) return alert("Paciente n√£o encontrado.");

        let labels = [], evaS = [], sessoes = [];
        let htmlRel = `<table><thead><tr><th>Data</th><th>Sess√£o</th><th>EVA F.</th><th>Conduta</th></tr></thead><tbody>`;

        snap.forEach(doc => {
            const d = doc.data();
            const dataStr = new Date(d.data.seconds * 1000).toLocaleDateString();
            labels.push(dataStr);
            evaS.push(d.eva[1]);
            htmlRel += `<tr><td>${dataStr}</td><td>${d.sessao}</td><td>${d.eva[1]}</td><td>${d.diagnostico.substring(0,50)}...</td></tr>`;
        });

        htmlRel += `</tbody></table>`;
        document.getElementById('relatorioIndividual').innerHTML = htmlRel;
        document.getElementById('graphPaciente').style.display = 'block';
        
        if(chartEv) chartEv.destroy();
        chartEv = new Chart(document.getElementById('chartEvolucao'), {
            type: 'line',
            data: { labels: labels, datasets: [{ label: 'Tend√™ncia EVA', data: evaS, borderColor: '#c5a059', fill: false }] },
            options: { maintainAspectRatio: false }
        });
    }

    async function abrirDashboard() {
        ir(0);
        const snap = await db.collection("atendimentos_360").get();
        let stats = { "Ansiedade": 0, "Dor Cr√≥nica": 0, "Ins√≥nia": 0, "Outros": 0 };
        
        snap.forEach(doc => {
            const d = doc.data().diagnostico.toLowerCase();
            if(d.includes("ansiedade")) stats["Ansiedade"]++;
            else if(d.includes("dor") || d.includes("lombar")) stats["Dor Cr√≥nica"]++;
            else if(d.includes("sono") || d.includes("ins√≥nia")) stats["Ins√≥nia"]++;
            else stats["Outros"]++;
        });

        if(chartGl) chartGl.destroy();
        chartGl = new Chart(document.getElementById('chartGeral'), {
            type: 'doughnut',
            data: { 
                labels: Object.keys(stats), 
                datasets: [{ data: Object.values(stats), backgroundColor: ['#002d58', '#c5a059', '#28a745', '#dc3545'] }] 
            },
            options: { maintainAspectRatio: false }
        });
    }

    function copiarIA() {
        const rel = `[RELAT√ìRIO IA 360]\nID: ${document.getElementById('pacienteID').value}\nSESS√ÉO: ${document.getElementById('sessaoNum').value}\nEVA: ${evaA}->${evaD}\nCONDUTA: ${document.getElementById('diag').value}`;
        navigator.clipboard.writeText(rel).then(() => alert("Copiado para IA Bridge!"));
    }

    function salvarFB() {
        db.collection("atendimentos_360").add({
            paciente: document.getElementById('pacienteID').value.toUpperCase(),
            data: new Date(),
            sessao: document.getElementById('sessaoNum').value,
            eva: [evaA, evaD],
            scores: { gad: 0, igi: 0 }, // Mantendo estrutura para n√£o quebrar
            diagnostico: document.getElementById('diag').value
        }).then(() => { alert("Salvo!"); location.reload(); });
    }
</script>
</body>
</html>
